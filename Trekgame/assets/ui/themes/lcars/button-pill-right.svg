<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" fill="none">
  <!-- LCARS Pill Button Right: Flat on left, rounded on right (for button rows) -->
  <defs>
    <linearGradient id="lcarsBeige" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC99"/>
      <stop offset="100%" style="stop-color:#CC9966"/>
    </linearGradient>
  </defs>

  <!-- Pill with flat left, rounded right -->
  <path d="
    M 0 0
    L 100 0
    Q 120 0 120 20
    Q 120 40 100 40
    L 0 40
    Z
  " fill="url(#lcarsBeige)"/>
</svg>
