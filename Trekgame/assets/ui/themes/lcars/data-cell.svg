<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30" fill="none">
  <!-- LCARS Data Cell: Small rectangular display element for showing values -->
  <defs>
    <linearGradient id="lcarsDataPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CC99CC"/>
      <stop offset="100%" style="stop-color:#9966CC"/>
    </linearGradient>
  </defs>

  <!-- Rounded rectangle data cell -->
  <rect x="0" y="0" width="100" height="30" rx="5" ry="5" fill="url(#lcarsDataPurple)"/>
</svg>
