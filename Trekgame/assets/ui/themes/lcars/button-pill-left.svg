<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" fill="none">
  <!-- LCARS Pill Button Left: Rounded on left, flat on right (for button rows) -->
  <defs>
    <linearGradient id="lcarsBeige" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC99"/>
      <stop offset="100%" style="stop-color:#CC9966"/>
    </linearGradient>
  </defs>

  <!-- Pill with rounded left, flat right -->
  <path d="
    M 20 0
    L 120 0
    L 120 40
    L 20 40
    Q 0 40 0 20
    Q 0 0 20 0
    Z
  " fill="url(#lcarsBeige)"/>
</svg>
