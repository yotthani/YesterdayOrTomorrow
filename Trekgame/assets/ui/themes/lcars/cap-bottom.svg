<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 30" fill="none">
  <!-- LCARS Cap Bottom: Bottom end cap for vertical bars -->
  <defs>
    <linearGradient id="lcarsCapTan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC99"/>
      <stop offset="100%" style="stop-color:#CC9966"/>
    </linearGradient>
  </defs>

  <!-- Semicircle bottom cap -->
  <path d="
    M 0 0
    L 40 0
    L 40 10
    Q 40 30 20 30
    Q 0 30 0 10
    Z
  " fill="url(#lcarsCapTan)"/>
</svg>
