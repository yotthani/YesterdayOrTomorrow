<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 8" fill="none">
  <!-- LCARS Horizontal Separator: Thin horizontal line element -->
  <defs>
    <linearGradient id="lcarsSepTan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC9966"/>
      <stop offset="50%" style="stop-color:#FFCC99"/>
      <stop offset="100%" style="stop-color:#CC9966"/>
    </linearGradient>
  </defs>

  <!-- Rounded separator line -->
  <rect x="0" y="0" width="300" height="8" rx="4" ry="4" fill="url(#lcarsSepTan)"/>
</svg>
