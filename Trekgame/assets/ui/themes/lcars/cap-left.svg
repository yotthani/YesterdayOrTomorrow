<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 40" fill="none">
  <!-- LCARS Cap Left: Left end cap for horizontal bars -->
  <defs>
    <linearGradient id="lcarsCapTan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC9966"/>
      <stop offset="100%" style="stop-color:#FFCC99"/>
    </linearGradient>
  </defs>

  <!-- Semicircle left cap -->
  <path d="
    M 30 0
    L 30 40
    L 20 40
    Q 0 40 0 20
    Q 0 0 20 0
    Z
  " fill="url(#lcarsCapTan)"/>
</svg>
