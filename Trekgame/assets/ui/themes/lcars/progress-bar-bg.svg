<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 20" fill="none">
  <!-- LCARS Progress Bar Background: Container for progress indicator -->
  <defs>
    <linearGradient id="lcarsProgressBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333355"/>
      <stop offset="100%" style="stop-color:#222244"/>
    </linearGradient>
  </defs>

  <!-- Rounded progress bar container -->
  <rect x="0" y="0" width="200" height="20" rx="10" ry="10" fill="url(#lcarsProgressBg)"/>
</svg>
