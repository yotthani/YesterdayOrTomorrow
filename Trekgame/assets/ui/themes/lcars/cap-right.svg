<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 40" fill="none">
  <!-- LCARS Cap Right: Right end cap for horizontal bars -->
  <defs>
    <linearGradient id="lcarsCapTan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFCC99"/>
      <stop offset="100%" style="stop-color:#CC9966"/>
    </linearGradient>
  </defs>

  <!-- Semicircle right cap -->
  <path d="
    M 0 0
    L 10 0
    Q 30 0 30 20
    Q 30 40 10 40
    L 0 40
    Z
  " fill="url(#lcarsCapTan)"/>
</svg>
