<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- LCARS Panel Frame: Full frame with elbows at all corners, content area cutout -->
  <defs>
    <linearGradient id="lcarsTanFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CC9966"/>
      <stop offset="100%" style="stop-color:#FFCC99"/>
    </linearGradient>
  </defs>

  <!-- Outer frame with content cutout -->
  <!-- Top bar -->
  <rect x="0" y="0" width="800" height="50" fill="url(#lcarsTanFrame)"/>

  <!-- Left sidebar -->
  <rect x="0" y="0" width="100" height="600" fill="url(#lcarsTanFrame)"/>

  <!-- Bottom bar -->
  <rect x="0" y="550" width="800" height="50" fill="url(#lcarsTanFrame)"/>

  <!-- Right sidebar (thinner) -->
  <rect x="750" y="50" width="50" height="500" fill="url(#lcarsTanFrame)"/>

  <!-- Top-left inner corner (rounded) -->
  <path d="
    M 100 50
    L 150 50
    Q 100 50 100 100
    L 100 50
    Z
  " fill="black"/>

  <!-- Bottom-left inner corner (rounded) -->
  <path d="
    M 100 550
    L 100 500
    Q 100 550 150 550
    L 100 550
    Z
  " fill="black"/>
</svg>
