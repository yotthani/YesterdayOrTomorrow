<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 20" fill="none">
  <!-- LCARS Progress Bar Fill: Fill element for progress indicator -->
  <defs>
    <linearGradient id="lcarsProgressFill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#66CCFF"/>
      <stop offset="100%" style="stop-color:#3399CC"/>
    </linearGradient>
  </defs>

  <!-- Rounded progress fill (scale width for progress) -->
  <rect x="0" y="0" width="200" height="20" rx="10" ry="10" fill="url(#lcarsProgressFill)"/>
</svg>
