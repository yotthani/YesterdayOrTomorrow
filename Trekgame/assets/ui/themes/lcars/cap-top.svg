<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 30" fill="none">
  <!-- LCARS Cap Top: Top end cap for vertical bars -->
  <defs>
    <linearGradient id="lcarsCapTan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CC9966"/>
      <stop offset="100%" style="stop-color:#FFCC99"/>
    </linearGradient>
  </defs>

  <!-- Semicircle top cap -->
  <path d="
    M 0 30
    L 0 20
    Q 0 0 20 0
    Q 40 0 40 20
    L 40 30
    Z
  " fill="url(#lcarsCapTan)"/>
</svg>
