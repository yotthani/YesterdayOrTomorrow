<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120" fill="none">
  <!-- LCARS Header Frame: Top bar with elbow on left, extends right -->
  <defs>
    <linearGradient id="lcarsTan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC9966"/>
      <stop offset="100%" style="stop-color:#FFCC99"/>
    </linearGradient>
  </defs>

  <!-- Header with left elbow -->
  <path d="
    M 0 0
    L 800 0
    L 800 50
    L 150 50
    Q 100 50 100 100
    L 100 120
    L 0 120
    Z
  " fill="url(#lcarsTan)"/>
</svg>
