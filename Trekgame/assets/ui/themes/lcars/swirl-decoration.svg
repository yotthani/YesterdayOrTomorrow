<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- LCARS Swirl Decoration: Decorative curved element seen in LCARS panels -->
  <defs>
    <linearGradient id="lcarsSwirlOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9966"/>
      <stop offset="100%" style="stop-color:#CC6633"/>
    </linearGradient>
  </defs>

  <!-- Curved swirl shape -->
  <path d="
    M 10 100
    Q 10 50 30 30
    Q 50 10 100 10
    L 100 25
    Q 55 25 40 40
    Q 25 55 25 100
    Z
  " fill="url(#lcarsSwirlOrange)"/>
</svg>
