<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
  <!-- LCARS Indicator Circle Active: Active/highlighted status indicator -->
  <defs>
    <radialGradient id="lcarsIndicatorActive" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#FF6666"/>
      <stop offset="100%" style="stop-color:#CC3333"/>
    </radialGradient>
  </defs>

  <!-- Active circle indicator with glow effect -->
  <circle cx="20" cy="20" r="18" fill="url(#lcarsIndicatorActive)"/>
</svg>
