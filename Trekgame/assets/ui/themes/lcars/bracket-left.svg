<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 200" fill="none">
  <!-- LCARS Left Bracket: Curved bracket for content areas (like around displays) -->
  <defs>
    <linearGradient id="lcarsOrangeBracket" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9966"/>
      <stop offset="100%" style="stop-color:#FFCC99"/>
    </linearGradient>
  </defs>

  <!-- Left bracket shape -->
  <path d="
    M 60 0
    L 60 20
    L 30 20
    Q 20 20 20 30
    L 20 170
    Q 20 180 30 180
    L 60 180
    L 60 200
    L 20 200
    Q 0 200 0 180
    L 0 20
    Q 0 0 20 0
    Z
  " fill="url(#lcarsOrangeBracket)"/>
</svg>
