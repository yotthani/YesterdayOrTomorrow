<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 200" fill="none">
  <!-- LCARS Right Bracket: Curved bracket for content areas (like around displays) -->
  <defs>
    <linearGradient id="lcarsOrangeBracket" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9966"/>
      <stop offset="100%" style="stop-color:#FFCC99"/>
    </linearGradient>
  </defs>

  <!-- Right bracket shape (mirrored) -->
  <path d="
    M 0 0
    L 40 0
    Q 60 0 60 20
    L 60 180
    Q 60 200 40 200
    L 0 200
    L 0 180
    L 30 180
    Q 40 180 40 170
    L 40 30
    Q 40 20 30 20
    L 0 20
    Z
  " fill="url(#lcarsOrangeBracket)"/>
</svg>
