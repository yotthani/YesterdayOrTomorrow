<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- LCARS Elbow Top-Left: Vertical bar on left, horizontal bar on top, rounded inner corner -->
  <defs>
    <linearGradient id="lcarsOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9966"/>
      <stop offset="100%" style="stop-color:#CC6633"/>
    </linearGradient>
  </defs>

  <!-- Main elbow shape -->
  <path d="
    M 0 0
    L 200 0
    L 200 40
    L 80 40
    Q 40 40 40 80
    L 40 200
    L 0 200
    Z
  " fill="url(#lcarsOrange)"/>

  <!-- Inner rounded corner cutout (transparent) -->
  <path d="
    M 40 40
    L 80 40
    Q 40 40 40 80
    Z
  " fill="black" fill-opacity="0"/>
</svg>
