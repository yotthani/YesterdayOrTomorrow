<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Ferengi Elbow Top-Left: Bronze/Gold with hexagonal accent -->
  <defs>
    <linearGradient id="ferengiBronze" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A017"/>
      <stop offset="50%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5C4A0F"/>
    </linearGradient>
    <linearGradient id="ferengiGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#D4A017"/>
    </linearGradient>
  </defs>

  <!-- Main elbow with beveled corner -->
  <path d="
    M 0 0
    L 200 0
    L 200 40
    L 65 40
    L 40 65
    L 40 200
    L 0 200
    Z
  " fill="url(#ferengiBronze)"/>

  <!-- Gold trim line -->
  <path d="M 55 40 L 40 55" stroke="url(#ferengiGold)" stroke-width="3"/>

  <!-- Small hexagon accent -->
  <polygon points="25,20 32,15 39,20 39,28 32,33 25,28" fill="url(#ferengiGold)"/>
</svg>
