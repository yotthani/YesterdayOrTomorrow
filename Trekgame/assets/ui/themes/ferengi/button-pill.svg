<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" fill="none">
  <!-- Ferengi Button: Hexagonal-inspired with gold trim -->
  <defs>
    <linearGradient id="ferengiBtnBronze" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A67C1A"/>
      <stop offset="100%" style="stop-color:#5C4A0F"/>
    </linearGradient>
    <linearGradient id="ferengiBtnGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4A017"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>

  <!-- Hexagonal button -->
  <path d="
    M 12 0
    L 108 0
    L 120 20
    L 108 40
    L 12 40
    L 0 20
    Z
  " fill="url(#ferengiBtnBronze)"/>

  <!-- Gold inner border -->
  <path d="
    M 16 4
    L 104 4
    L 114 20
    L 104 36
    L 16 36
    L 6 20
    Z
  " fill="none" stroke="url(#ferengiBtnGold)" stroke-width="1.5"/>
</svg>
