<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 300" fill="none">
  <!-- Ferengi Sidebar Vertical with gold accents -->
  <defs>
    <linearGradient id="ferengiSideBronze" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5C4A0F"/>
    </linearGradient>
    <linearGradient id="ferengiSideGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#D4A017"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>

  <!-- Main sidebar -->
  <path d="
    M 0 15
    L 15 0
    L 40 0
    L 40 300
    L 15 300
    L 0 285
    Z
  " fill="url(#ferengiSideBronze)"/>

  <!-- Gold accent line -->
  <line x1="35" y1="20" x2="35" y2="280" stroke="url(#ferengiSideGold)" stroke-width="2"/>

  <!-- Hexagon markers -->
  <polygon points="20,50 26,45 32,50 32,58 26,63 20,58" fill="#D4A017"/>
  <polygon points="20,150 26,145 32,150 32,158 26,163 20,158" fill="#D4A017"/>
  <polygon points="20,250 26,245 32,250 32,258 26,263 20,258" fill="#D4A017"/>
</svg>
