<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 40" fill="none">
  <!-- Ferengi Bar Horizontal -->
  <defs>
    <linearGradient id="ferengiBarBronze" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5C4A0F"/>
      <stop offset="50%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5C4A0F"/>
    </linearGradient>
    <linearGradient id="ferengiBarGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4A017"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#D4A017"/>
    </linearGradient>
  </defs>

  <!-- Horizontal bar with angled ends -->
  <path d="
    M 15 0
    L 285 0
    L 300 20
    L 285 40
    L 15 40
    L 0 20
    Z
  " fill="url(#ferengiBarBronze)"/>

  <!-- Gold trim -->
  <line x1="20" y1="35" x2="280" y2="35" stroke="url(#ferengiBarGold)" stroke-width="2"/>
</svg>
