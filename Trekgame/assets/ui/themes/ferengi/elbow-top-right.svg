<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Ferengi Elbow Top-Right -->
  <defs>
    <linearGradient id="ferengiBronze" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A017"/>
      <stop offset="50%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5C4A0F"/>
    </linearGradient>
    <linearGradient id="ferengiGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4A017"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>

  <!-- Main elbow -->
  <path d="
    M 0 0
    L 200 0
    L 200 200
    L 160 200
    L 160 65
    L 135 40
    L 0 40
    Z
  " fill="url(#ferengiBronze)"/>

  <!-- Gold trim line -->
  <path d="M 145 40 L 160 55" stroke="url(#ferengiGold)" stroke-width="3"/>

  <!-- Small hexagon accent -->
  <polygon points="161,20 168,15 175,20 175,28 168,33 161,28" fill="url(#ferengiGold)"/>
</svg>
