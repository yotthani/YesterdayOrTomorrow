<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 30" fill="none">
  <!-- Ferengi Cap Top: Pointed top cap -->
  <defs>
    <linearGradient id="ferengiCapBronze" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5C4A0F"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </linearGradient>
  </defs>

  <!-- Pointed top cap -->
  <path d="
    M 0 30
    L 0 10
    L 20 0
    L 40 10
    L 40 30
    Z
  " fill="url(#ferengiCapBronze)"/>
</svg>
