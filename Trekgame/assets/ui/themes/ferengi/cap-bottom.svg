<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 30" fill="none">
  <!-- Ferengi Cap Bottom: Pointed bottom cap -->
  <defs>
    <linearGradient id="ferengiCapBronze" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5C4A0F"/>
    </linearGradient>
  </defs>

  <!-- Pointed bottom cap -->
  <path d="
    M 0 0
    L 40 0
    L 40 20
    L 20 30
    L 0 20
    Z
  " fill="url(#ferengiCapBronze)"/>
</svg>
