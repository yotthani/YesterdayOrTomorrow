<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 200" fill="none">
  <!-- Ferengi Bracket Right: Angular with gold trim -->
  <defs>
    <linearGradient id="ferengiBracketBronze" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5C4A0F"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </linearGradient>
  </defs>

  <!-- Angular right bracket -->
  <path d="
    M 0 0
    L 25 0
    L 40 20
    L 40 180
    L 25 200
    L 0 200
    L 0 185
    L 20 185
    L 28 175
    L 28 25
    L 20 15
    L 0 15
