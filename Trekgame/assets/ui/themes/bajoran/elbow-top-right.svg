<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Bajoran Elbow Top-Right: Temple arch corner with earring chain accent -->
  <defs>
    <linearGradient id="bajoranBrown" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#AA7744"/>
      <stop offset="100%" style="stop-color:#886633"/>
    </linearGradient>
    <linearGradient id="bajoranGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DDAA66"/>
      <stop offset="100%" style="stop-color:#FFCC88"/>
    </linearGradient>
  </defs>

  <!-- Arched elbow shape with rounded temple-style corner -->
  <path d="
    M 0 0
    L 120 0
    L 120 120
    L 90 120
    L 90 50
    Q 90 30 70 30
    L 0 30
    Z
  " fill="url(#bajoranBrown)"/>

  <!-- Inner arch detail -->
  <path d="
    M 85 35
    Q 75 35 75 45
    L 75 55
    L 80 55
    L 80 48
    Q 80 40 72 40
    L 65 40
    L 65 35
    Z
  " fill="url(#bajoranGold)" opacity="0.8"/>

  <!-- Earring chain decoration -->
  <circle cx="105" cy="15" r="5" fill="url(#bajoranGold)"/>
  <circle cx="105" cy="28" r="3" fill="url(#bajoranGold)"/>
  <line x1="105" y1="20" x2="105" y2="25" stroke="#DDAA66" stroke-width="1"/>
</svg>
