<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" fill="none">
  <!-- Bajoran Button Pill Right: Right half with arch end -->
  <defs>
    <linearGradient id="bajoranBtnBrown" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#AA7744"/>
      <stop offset="50%" style="stop-color:#996644"/>
      <stop offset="100%" style="stop-color:#886633"/>
    </linearGradient>
    <linearGradient id="bajoranBtnGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DDAA66"/>
      <stop offset="100%" style="stop-color:#FFCC88"/>
    </linearGradient>
  </defs>

  <!-- Right button section with arched right end -->
  <path d="
    M 0 0
    L 75 0
    Q 100 0 100 25
    Q 100 50 75 50
    L 0 50
    Z
  " fill="url(#bajoranBtnBrown)"/>

  <!-- Right earring ornament -->
  <circle cx="88" cy="25" r="6" fill="url(#bajoranBtnGold)"/>
  <circle cx="88" cy="25" r="3" fill="#FFCC88"/>

  <!-- Top highlight arc -->
  <path d="M 5 5 Q 40 2 70 5" stroke="#DDAA66" stroke-width="1" fill="none" opacity="0.5"/>
</svg>
