<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 30" fill="none">
  <!-- Bajoran Cap Bottom: Temple arch bottom cap -->
  <defs>
    <linearGradient id="bajoranCapBrown" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#886633"/>
      <stop offset="100%" style="stop-color:#AA7744"/>
    </linearGradient>
    <linearGradient id="bajoranCapGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DDAA66"/>
      <stop offset="100%" style="stop-color:#FFCC88"/>
    </linearGradient>
  </defs>

  <!-- Arch-shaped bottom cap -->
  <path d="
    M 0 0
    L 50 0
    L 50 15
    Q 50 30 35 30
    L 15 30
    Q 0 30 0 15
    Z
  " fill="url(#bajoranCapBrown)"/>

  <!-- Arch ornament -->
  <circle cx="25" cy="20" r="5" fill="url(#bajoranCapGold)"/>
  <circle cx="25" cy="20" r="2" fill="#FFCC88"/>
</svg>
