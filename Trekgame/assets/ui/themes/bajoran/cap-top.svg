<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 30" fill="none">
  <!-- Bajoran Cap Top: Temple arch top cap -->
  <defs>
    <linearGradient id="bajoranCapBrown" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#886633"/>
      <stop offset="100%" style="stop-color:#AA7744"/>
    </linearGradient>
    <linearGradient id="bajoranCapGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DDAA66"/>
      <stop offset="100%" style="stop-color:#FFCC88"/>
    </linearGradient>
  </defs>

  <!-- Arch-shaped top cap -->
  <path d="
    M 0 30
    L 0 15
    Q 0 0 15 0
    L 35 0
    Q 50 0 50 15
    L 50 30
    Z
  " fill="url(#bajoranCapBrown)"/>

  <!-- Arch ornament -->
  <circle cx="25" cy="10" r="5" fill="url(#bajoranCapGold)"/>
  <circle cx="25" cy="10" r="2" fill="#FFCC88"/>
</svg>
