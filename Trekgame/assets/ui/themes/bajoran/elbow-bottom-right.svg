<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Bajoran Elbow Bottom-Right: Temple arch corner with earring chain accent -->
  <defs>
    <linearGradient id="bajoranBrown" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#AA7744"/>
      <stop offset="100%" style="stop-color:#886633"/>
    </linearGradient>
    <linearGradient id="bajoranGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DDAA66"/>
      <stop offset="100%" style="stop-color:#FFCC88"/>
    </linearGradient>
  </defs>

  <!-- Arched elbow shape with rounded temple-style corner -->
  <path d="
    M 90 0
    L 120 0
    L 120 120
    L 0 120
    L 0 90
    L 70 90
    Q 90 90 90 70
    Z
  " fill="url(#bajoranBrown)"/>

  <!-- Inner arch detail -->
  <path d="
    M 85 85
    Q 75 85 75 75
    L 75 65
    L 80 65
    L 80 72
    Q 80 80 72 80
    L 65 80
    L 65 85
    Z
  " fill="url(#bajoranGold)" opacity="0.8"/>

  <!-- Earring chain decoration -->
  <circle cx="105" cy="105" r="5" fill="url(#bajoranGold)"/>
  <circle cx="105" cy="92" r="3" fill="url(#bajoranGold)"/>
  <line x1="105" y1="100" x2="105" y2="95" stroke="#DDAA66" stroke-width="1"/>
</svg>
