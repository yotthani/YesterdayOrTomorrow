<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 50" fill="none">
  <!-- Bajoran Cap Left: Temple scroll end cap -->
  <defs>
    <linearGradient id="bajoranCapBrown" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#886633"/>
      <stop offset="100%" style="stop-color:#AA7744"/>
    </linearGradient>
    <linearGradient id="bajoranCapGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DDAA66"/>
      <stop offset="100%" style="stop-color:#FFCC88"/>
    </linearGradient>
  </defs>

  <!-- Scroll-shaped left cap -->
  <path d="
    M 30 0
    L 30 50
    L 15 50
    Q 0 50 0 35
    L 0 15
    Q 0 0 15 0
    Z
  " fill="url(#bajoranCapBrown)"/>

  <!-- Scroll ornament -->
  <circle cx="10" cy="25" r="5" fill="url(#bajoranCapGold)"/>
  <circle cx="10" cy="25" r="2" fill="#FFCC88"/>
</svg>
