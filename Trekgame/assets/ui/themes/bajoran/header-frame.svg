<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 80" fill="none">
  <!-- Bajoran Header Frame: Temple gateway header with spiritual ornaments -->
  <defs>
    <linearGradient id="bajoranHeaderBrown" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#886633"/>
      <stop offset="50%" style="stop-color:#AA7744"/>
      <stop offset="100%" style="stop-color:#886633"/>
    </linearGradient>
    <linearGradient id="bajoranHeaderGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DDAA66"/>
      <stop offset="100%" style="stop-color:#FFCC88"/>
    </linearGradient>
  </defs>

  <!-- Main header with central arch and pillar ends -->
  <path d="
    M 0 20
    Q 0 0 20 0
    L 250 0
    Q 300 0 300 15
    Q 300 0 350 0
    L 580 0
    Q 600 0 600 20
    L 600 60
    Q 600 80 580 80
    L 20 80
    Q 0 80 0 60
    Z
  " fill="url(#bajoranHeaderBrown)"/>

  <!-- Left pillar fluting -->
  <line x1="15" y1="15" x2="15" y2="65" stroke="#DDAA66" stroke-width="1.5" opacity="0.5"/>
  <line x1="30" y1="12" x2="30" y2="68" stroke="#DDAA66" stroke-width="1.5" opacity="0.5"/>
  <line x1="45" y1="10" x2="45" y2="70" stroke="#DDAA66" stroke-width="1.5" opacity="0.5"/>

  <!-- Right pillar fluting -->
  <line x1="555" y1="10" x2="555" y2="70" stroke="#DDAA66" stroke-width="1.5" opacity="0.5"/>
  <line x1="570" y1="12" x2="570" y2="68" stroke="#DDAA66" stroke-width="1.5" opacity="0.5"/>
  <line x1="585" y1="15" x2="585" y2="65" stroke="#DDAA66" stroke-width="1.5" opacity="0.5"/>

  <!-- Central spiritual arch symbol -->
  <path d="
    M 270 20
    Q 300 5 330 20
    L 320 30
    Q 300 20 280 30
    Z
  " fill="url(#bajoranHeaderGold)"/>
  <circle cx="300" cy="28" r="4" fill="#FFCC88"/>

  <!-- Left earring chain -->
  <circle cx="70" cy="25" r="6" fill="url(#bajoranHeaderGold)"/>
  <circle cx="70" cy="40" r="4" fill="url(#bajoranHeaderGold)"/>
  <circle cx="70" cy="52" r="3" fill="url(#bajoranHeaderGold)"/>
  <line x1="70" y1="31" x2="70" y2="36" stroke="#DDAA66" stroke-width="1"/>
  <line x1="70" y1="44" x2="70" y2="49" stroke="#DDAA66" stroke-width="1"/>

  <!-- Right earring chain -->
  <circle cx="530" cy="25" r="6" fill="url(#bajoranHeaderGold)"/>
  <circle cx="530" cy="40" r="4" fill="url(#bajoranHeaderGold)"/>
  <circle cx="530" cy="52" r="3" fill="url(#bajoranHeaderGold)"/>
  <line x1="530" y1="31" x2="530" y2="36" stroke="#DDAA66" stroke-width="1"/>
  <line x1="530" y1="44" x2="530" y2="49" stroke="#DDAA66" stroke-width="1"/>

  <!-- Bottom decorative border -->
  <path d="M 60 75 L 540 75" stroke="#DDAA66" stroke-width="2" opacity="0.5"/>
</svg>
