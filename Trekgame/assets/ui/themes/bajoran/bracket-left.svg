<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 100" fill="none">
  <!-- Bajoran Bracket Left: Temple scroll bracket with ornamental curve -->
  <defs>
    <linearGradient id="bajoranBracketBrown" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#AA7744"/>
      <stop offset="100%" style="stop-color:#886633"/>
    </linearGradient>
    <linearGradient id="bajoranBracketGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DDAA66"/>
      <stop offset="100%" style="stop-color:#FFCC88"/>
    </linearGradient>
  </defs>

  <!-- Curved bracket with scroll ends -->
  <path d="
    M 30 0
    L 30 10
    L 20 10
    Q 8 10 8 25
    L 8 75
    Q 8 90 20 90
    L 30 90
    L 30 100
    L 15 100
    Q 0 100 0 85
    L 0 15
    Q 0 0 15 0
    Z
  " fill="url(#bajoranBracketBrown)"/>

  <!-- Top scroll ornament -->
  <circle cx="22" cy="5" r="4" fill="url(#bajoranBracketGold)"/>

  <!-- Bottom scroll ornament -->
  <circle cx="22" cy="95" r="4" fill="url(#bajoranBracketGold)"/>

  <!-- Inner fluting line -->
  <path d="M 12 20 L 12 80" stroke="#DDAA66" stroke-width="1" opacity="0.5"/>
</svg>
