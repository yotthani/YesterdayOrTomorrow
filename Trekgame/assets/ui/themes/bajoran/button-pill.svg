<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <!-- Bajoran Button Pill: Temple-arch shaped button with ornamental ends -->
  <defs>
    <linearGradient id="bajoranBtnBrown" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#AA7744"/>
      <stop offset="50%" style="stop-color:#996644"/>
      <stop offset="100%" style="stop-color:#886633"/>
    </linearGradient>
    <linearGradient id="bajoranBtnGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DDAA66"/>
      <stop offset="100%" style="stop-color:#FFCC88"/>
    </linearGradient>
  </defs>

  <!-- Main button shape with arched ends -->
  <path d="
    M 25 0
    L 175 0
    Q 200 0 200 25
    Q 200 50 175 50
    L 25 50
    Q 0 50 0 25
    Q 0 0 25 0
    Z
  " fill="url(#bajoranBtnBrown)"/>

  <!-- Left earring ornament -->
  <circle cx="12" cy="25" r="6" fill="url(#bajoranBtnGold)"/>
  <circle cx="12" cy="25" r="3" fill="#FFCC88"/>

  <!-- Right earring ornament -->
  <circle cx="188" cy="25" r="6" fill="url(#bajoranBtnGold)"/>
  <circle cx="188" cy="25" r="3" fill="#FFCC88"/>

  <!-- Top highlight arc -->
  <path d="M 30 5 Q 100 2 170 5" stroke="#DDAA66" stroke-width="1" fill="none" opacity="0.5"/>
</svg>
