<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Borg Elbow Top-Left: Industrial grid design -->
  <defs>
    <linearGradient id="borgMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A4A4A"/>
      <stop offset="100%" style="stop-color:#1A2A2A"/>
    </linearGradient>
    <linearGradient id="borgGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2A5A2A"/>
      <stop offset="100%" style="stop-color:#1A3A1A"/>
    </linearGradient>
  </defs>

  <!-- Main elbow - industrial rectangular -->
  <path d="
    M 0 0
    L 200 0
    L 200 40
    L 50 40
    L 50 50
    L 40 50
    L 40 200
    L 0 200
    Z
  " fill="url(#borgMetal)"/>

  <!-- Green circuit line -->
  <line x1="45" y1="45" x2="5" y2="45" stroke="url(#borgGreen)" stroke-width="2"/>
  <line x1="5" y1="45" x2="5" y2="195" stroke="url(#borgGreen)" stroke-width="2"/>

  <!-- Node indicator -->
  <circle cx="45" cy="45" r="4" fill="#4A8A4A"/>
  <circle cx="45" cy="45" r="2" fill="#0a0f0a"/>
</svg>
