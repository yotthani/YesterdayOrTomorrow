<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Borg Elbow Top-Right -->
  <defs>
    <linearGradient id="borgMetal" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3A4A4A"/>
      <stop offset="100%" style="stop-color:#1A2A2A"/>
    </linearGradient>
    <linearGradient id="borgGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1A3A1A"/>
      <stop offset="100%" style="stop-color:#2A5A2A"/>
    </linearGradient>
  </defs>

  <!-- Main elbow -->
  <path d="
    M 0 0
    L 200 0
    L 200 200
    L 160 200
    L 160 50
    L 150 50
    L 150 40
    L 0 40
    Z
  " fill="url(#borgMetal)"/>

  <!-- Green circuit line -->
  <line x1="155" y1="45" x2="195" y2="45" stroke="url(#borgGreen)" stroke-width="2"/>
  <line x1="195" y1="45" x2="195" y2="195" stroke="url(#borgGreen)" stroke-width="2"/>

  <!-- Node indicator -->
  <circle cx="155" cy="45" r="4" fill="#4A8A4A"/>
  <circle cx="155" cy="45" r="2" fill="#0a0f0a"/>
</svg>
