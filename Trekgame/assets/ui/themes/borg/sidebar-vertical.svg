<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 300" fill="none">
  <!-- Borg Sidebar Vertical with grid pattern -->
  <defs>
    <linearGradient id="borgSideMetal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2A3A3A"/>
      <stop offset="100%" style="stop-color:#1A2A2A"/>
    </linearGradient>
  </defs>

  <!-- Main sidebar -->
  <rect x="0" y="0" width="40" height="300" fill="url(#borgSideMetal)"/>

  <!-- Circuit line -->
  <line x1="35" y1="5" x2="35" y2="295" stroke="#2A5A2A" stroke-width="2"/>

  <!-- Grid marks -->
  <line x1="5" y1="50" x2="30" y2="50" stroke="#2A5A2A" stroke-width="1" opacity="0.5"/>
  <line x1="5" y1="100" x2="30" y2="100" stroke="#2A5A2A" stroke-width="1" opacity="0.5"/>
  <line x1="5" y1="150" x2="30" y2="150" stroke="#2A5A2A" stroke-width="1" opacity="0.5"/>
  <line x1="5" y1="200" x2="30" y2="200" stroke="#2A5A2A" stroke-width="1" opacity="0.5"/>
  <line x1="5" y1="250" x2="30" y2="250" stroke="#2A5A2A" stroke-width="1" opacity="0.5"/>

  <!-- Connection nodes -->
  <circle cx="35" cy="50" r="3" fill="#4A8A4A"/>
  <circle cx="35" cy="150" r="3" fill="#4A8A4A"/>
  <circle cx="35" cy="250" r="3" fill="#4A8A4A"/>
</svg>
