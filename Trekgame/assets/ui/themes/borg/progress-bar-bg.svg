<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 20" fill="none">
  <!-- Borg Progress Bar Background -->
  <defs>
    <linearGradient id="borgProgressBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A2A2A"/>
      <stop offset="100%" style="stop-color:#0a150a"/>
    </linearGradient>
  </defs>

  <!-- Rectangular container -->
  <rect x="0" y="0" width="200" height="20" fill="url(#borgProgressBg)"/>

  <!-- Border -->
  <rect x="1" y="1" width="198" height="18" fill="none" stroke="#2A5A2A" stroke-width="1"/>
</svg>
