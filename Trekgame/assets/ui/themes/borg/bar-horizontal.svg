<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 40" fill="none">
  <!-- Borg Bar Horizontal with circuit lines -->
  <defs>
    <linearGradient id="borgBarMetal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1A2A2A"/>
      <stop offset="50%" style="stop-color:#2A3A3A"/>
      <stop offset="100%" style="stop-color:#1A2A2A"/>
    </linearGradient>
  </defs>

  <!-- Main bar -->
  <rect x="0" y="0" width="300" height="40" fill="url(#borgBarMetal)"/>

  <!-- Circuit lines -->
  <line x1="5" y1="5" x2="295" y2="5" stroke="#2A5A2A" stroke-width="2"/>
  <line x1="5" y1="35" x2="295" y2="35" stroke="#2A5A2A" stroke-width="2"/>

  <!-- End nodes -->
  <circle cx="10" cy="20" r="4" fill="#4A8A4A"/>
  <circle cx="10" cy="20" r="2" fill="#0a0f0a"/>
  <circle cx="290" cy="20" r="4" fill="#4A8A4A"/>
  <circle cx="290" cy="20" r="2" fill="#0a0f0a"/>
</svg>
