<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 200" fill="none">
  <!-- Borg Vertical Separator -->
  <defs>
    <linearGradient id="borgSepGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A3A1A"/>
      <stop offset="50%" style="stop-color:#3A6A3A"/>
      <stop offset="100%" style="stop-color:#1A3A1A"/>
    </linearGradient>
  </defs>

  <!-- Main line -->
  <line x1="4" y1="0" x2="4" y2="200" stroke="url(#borgSepGreen)" stroke-width="2"/>

  <!-- Center node -->
  <circle cx="4" cy="100" r="4" fill="#4A8A4A"/>
  <circle cx="4" cy="100" r="2" fill="#0a0f0a"/>
</svg>
