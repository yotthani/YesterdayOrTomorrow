<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 200" fill="none">
  <!-- Borg Bracket Left: Industrial grid bracket -->
  <defs>
    <linearGradient id="borgBracketMetal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2A3A3A"/>
      <stop offset="100%" style="stop-color:#1A2A2A"/>
    </linearGradient>
  </defs>

  <!-- L-shaped bracket -->
  <path d="
    M 40 0
    L 40 15
    L 15 15
    L 15 185
    L 40 185
    L 40 200
    L 0 200
    L 0 0
    Z
  " fill="url(#borgBracketMetal)"/>

  <!-- Circuit lines -->
  <line x1="5" y1="20" x2="5" y2="180" stroke="#2A5A2A" stroke-width="2"/>
  <line x1="20" y1="15" x2="35" y2="15" stroke="#2A5A2A" stroke-width="2"/>
  <line x1="20" y1="185" x2="35" y2="185" stroke="#2A5A2A" stroke-width="2"/>

  <!-- Nodes -->
  <circle cx="5" cy="100" r="3" fill="#4A8A4A"/>
</svg>
