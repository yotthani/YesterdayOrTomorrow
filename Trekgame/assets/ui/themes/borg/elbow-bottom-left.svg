<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Borg Elbow Bottom-Left -->
  <defs>
    <linearGradient id="borgMetal" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3A4A4A"/>
      <stop offset="100%" style="stop-color:#1A2A2A"/>
    </linearGradient>
    <linearGradient id="borgGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2A5A2A"/>
      <stop offset="100%" style="stop-color:#1A3A1A"/>
    </linearGradient>
  </defs>

  <!-- Main elbow -->
  <path d="
    M 0 0
    L 40 0
    L 40 150
    L 50 150
    L 50 160
    L 200 160
    L 200 200
    L 0 200
    Z
  " fill="url(#borgMetal)"/>

  <!-- Green circuit line -->
  <line x1="5" y1="5" x2="5" y2="155" stroke="url(#borgGreen)" stroke-width="2"/>
  <line x1="5" y1="155" x2="45" y2="155" stroke="url(#borgGreen)" stroke-width="2"/>

  <!-- Node indicator -->
  <circle cx="45" cy="155" r="4" fill="#4A8A4A"/>
  <circle cx="45" cy="155" r="2" fill="#0a0f0a"/>
</svg>
