<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 60" fill="none">
  <!-- Borg Readout Display: Industrial with circuit frame -->
  <defs>
    <linearGradient id="borgReadoutMetal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1A2A2A"/>
      <stop offset="50%" style="stop-color:#2A3A3A"/>
      <stop offset="100%" style="stop-color:#1A2A2A"/>
    </linearGradient>
  </defs>

  <!-- Outer frame -->
  <rect x="0" y="0" width="180" height="60" fill="url(#borgReadoutMetal)"/>

  <!-- Circuit border -->
  <rect x="3" y="3" width="174" height="54" fill="none" stroke="#2A5A2A" stroke-width="2"/>

  <!-- Inner dark display -->
  <rect x="8" y="8" width="164" height="44" fill="#0a0f0a"/>

  <!-- Corner nodes -->
  <circle cx="8" cy="8" r="3" fill="#4A8A4A"/>
  <circle cx="172" cy="8" r="3" fill="#4A8A4A"/>
  <circle cx="8" cy="52" r="3" fill="#4A8A4A"/>
  <circle cx="172" cy="52" r="3" fill="#4A8A4A"/>
</svg>
