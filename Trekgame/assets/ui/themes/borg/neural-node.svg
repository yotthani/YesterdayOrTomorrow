<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" fill="none">
  <!-- Borg Neural Node: Single connection point -->
  <defs>
    <linearGradient id="borgNeuralGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A8A4A"/>
      <stop offset="100%" style="stop-color:#2A5A2A"/>
    </linearGradient>
  </defs>

  <!-- Outer ring -->
  <circle cx="30" cy="30" r="25" fill="none" stroke="url(#borgNeuralGreen)" stroke-width="2"/>

  <!-- Middle ring -->
  <circle cx="30" cy="30" r="18" fill="none" stroke="#3A6A3A" stroke-width="2"/>

  <!-- Inner ring -->
  <circle cx="30" cy="30" r="11" fill="none" stroke="#2A5A2A" stroke-width="2"/>

  <!-- Core -->
  <circle cx="30" cy="30" r="5" fill="#4A8A4A"/>
  <circle cx="30" cy="30" r="2" fill="#0a0f0a"/>
</svg>
