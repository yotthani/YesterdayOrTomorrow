<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Borg Grid Overlay: Technical grid pattern -->
  <defs>
    <pattern id="borgGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#2A5A2A" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="0" x2="0" y2="20" stroke="#2A5A2A" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Grid background -->
  <rect x="0" y="0" width="100" height="100" fill="url(#borgGrid)"/>

  <!-- Major grid lines -->
  <line x1="50" y1="0" x2="50" y2="100" stroke="#2A5A2A" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="50" x2="100" y2="50" stroke="#2A5A2A" stroke-width="1" opacity="0.5"/>
</svg>
