<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 60" fill="none">
  <!-- Borg Header Frame: Industrial with circuit accents -->
  <defs>
    <linearGradient id="borgHeaderMetal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1A2A2A"/>
      <stop offset="50%" style="stop-color:#2A3A3A"/>
      <stop offset="100%" style="stop-color:#1A2A2A"/>
    </linearGradient>
  </defs>

  <!-- Main header - rectangular -->
  <rect x="0" y="0" width="400" height="60" fill="url(#borgHeaderMetal)"/>

  <!-- Circuit border -->
  <rect x="3" y="3" width="394" height="54" fill="none" stroke="#2A5A2A" stroke-width="2"/>

  <!-- Corner nodes -->
  <circle cx="10" cy="10" r="4" fill="#4A8A4A"/>
  <circle cx="390" cy="10" r="4" fill="#4A8A4A"/>
  <circle cx="10" cy="50" r="4" fill="#4A8A4A"/>
  <circle cx="390" cy="50" r="4" fill="#4A8A4A"/>

  <!-- Center connector -->
  <line x1="180" y1="30" x2="220" y2="30" stroke="#3A6A3A" stroke-width="3"/>
  <circle cx="200" cy="30" r="5" fill="#4A8A4A"/>
  <circle cx="200" cy="30" r="2" fill="#0a0f0a"/>
</svg>
