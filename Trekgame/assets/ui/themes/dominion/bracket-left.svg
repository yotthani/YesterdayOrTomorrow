      <stop offset="0%" style="stop-color:#6A3A8A"/>
      <stop offset="100%" style="stop-color:#4A2A5A"/>
    </linearGradient>
  </defs>

  <!-- Flowing left bracket -->
  <path d="
    M 40 0
    L 40 15
    Q 20 20 15 40
    L 15 80
    Q 10 100 15 120
    L 15 160
    Q 20 180 40 185
    L 40 200
    L 25 200
    Q 5 190 5 160
    L 5 120
