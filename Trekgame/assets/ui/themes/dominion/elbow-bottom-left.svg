<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Dominion Elbow Bottom-Left -->
  <defs>
    <linearGradient id="dominionPurple" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8A5AAA"/>
      <stop offset="100%" style="stop-color:#4A2A5A"/>
    </linearGradient>
    <linearGradient id="dominionGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4A030"/>
      <stop offset="100%" style="stop-color:#C89030"/>
    </linearGradient>
  </defs>

  <!-- Main elbow -->
  <path d="
    M 0 0
    L 40 0
    Q 40 80 40 120
    Q 40 160 80 160
    L 200 160
    L 200 200
    L 0 200
    Z
  " fill="url(#dominionPurple)"/>

  <!-- Golden accent curve -->
  <path d="
    M 45 130
    Q 60 145 75 155
  " fill="none" stroke="url(#dominionGold)" stroke-width="3" stroke-linecap="round"/>

  <!-- Droplet accent -->
  <ellipse cx="30" cy="175" rx="8" ry="6" fill="url(#dominionGold)" opacity="0.8"/>
</svg>
