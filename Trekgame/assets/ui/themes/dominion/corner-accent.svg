<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" fill="none">
  <!-- Dominion Corner Accent: Organic L with droplet -->
  <defs>
    <linearGradient id="dominionCornerPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7A4A9A"/>
      <stop offset="100%" style="stop-color:#4A2A5A"/>
    </linearGradient>
  </defs>

  <!-- Organic corner -->
  <path d="
    M 0 0
    L 60 0
    Q 58 12 50 12
    L 12 12
    Q 12 20 12 50
    Q 12 58 0 60
    Z
  " fill="url(#dominionCornerPurple)"/>

  <!-- Droplet accent -->
  <ellipse cx="30" cy="30" rx="10" ry="8" fill="#D4A030"/>
  <ellipse cx="30" cy="30" rx="5" ry="4" fill="#120a18"/>
</svg>
