<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
  <!-- Dominion Indicator Active: Glowing gold droplet -->
  <defs>
    <linearGradient id="dominionIndicatorActive" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C060"/>
      <stop offset="50%" style="stop-color:#D4A030"/>
      <stop offset="100%" style="stop-color:#C89030"/>
    </linearGradient>
  </defs>

  <!-- Active droplet indicator -->
