<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 8" fill="none">
  <!-- Dominion Horizontal Separator: Flowing wave -->
  <defs>
    <linearGradient id="dominionSepPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A2A5A"/>
      <stop offset="50%" style="stop-color:#7A4A9A"/>
      <stop offset="100%" style="stop-color:#4A2A5A"/>
    </linearGradient>
  </defs>

  <!-- Wavy separator -->
  <path d="
    M 0 4
    Q 75 0 150 4
    Q 225 8 300 4
  " fill="none" stroke="url(#dominionSepPurple)" stroke-width="4" stroke-linecap="round"/>

  <!-- Center droplet -->
  <ellipse cx="150" cy="4" rx="6" ry="4" fill="#D4A030"/>
</svg>
