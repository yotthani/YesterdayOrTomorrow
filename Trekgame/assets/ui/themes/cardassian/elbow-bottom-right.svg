<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Cardassian Elbow Bottom-Right -->
  <defs>
    <linearGradient id="cardassianBlue" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#5A7B8C"/>
      <stop offset="100%" style="stop-color:#2A4A5A"/>
    </linearGradient>
    <linearGradient id="cardassianOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9944"/>
      <stop offset="100%" style="stop-color:#CC6633"/>
    </linearGradient>
  </defs>

  <!-- Main elbow -->
  <path d="
    M 160 0
    L 200 0
    L 200 200
    L 0 200
    L 0 160
    L 120 160
    Q 160 160 160 120
    L 160 0
    Z
  " fill="url(#cardassianBlue)"/>

  <!-- Inner accent line -->
  <path d="
    M 130 150
    Q 140 150 150 140
  " fill="none" stroke="url(#cardassianOrange)" stroke-width="3"/>

  <!-- Oval accent -->
  <ellipse cx="175" cy="175" rx="8" ry="5" fill="url(#cardassianOrange)"/>
</svg>
