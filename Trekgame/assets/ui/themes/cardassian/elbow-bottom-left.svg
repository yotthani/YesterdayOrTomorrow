<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Cardassian Elbow Bottom-Left -->
  <defs>
    <linearGradient id="cardassianBlue" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5A7B8C"/>
      <stop offset="100%" style="stop-color:#2A4A5A"/>
    </linearGradient>
    <linearGradient id="cardassianOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC6633"/>
      <stop offset="100%" style="stop-color:#FF9944"/>
    </linearGradient>
  </defs>

  <!-- Main elbow -->
  <path d="
    M 0 0
    L 40 0
    L 40 120
    Q 40 160 80 160
    L 200 160
    L 200 200
    L 0 200
    Z
  " fill="url(#cardassianBlue)"/>

  <!-- Inner accent line -->
  <path d="
    M 50 140
    Q 60 150 70 150
  " fill="none" stroke="url(#cardassianOrange)" stroke-width="3"/>

  <!-- Oval accent -->
  <ellipse cx="25" cy="175" rx="8" ry="5" fill="url(#cardassianOrange)"/>
</svg>
