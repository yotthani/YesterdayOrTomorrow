<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" fill="none">
  <!-- Cardassian Corner Accent: Curved L with oval -->
  <defs>
    <linearGradient id="cardassianCornerBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A7B8C"/>
      <stop offset="100%" style="stop-color:#3A5B6C"/>
    </linearGradient>
  </defs>

  <!-- Curved corner -->
  <path d="
    M 0 0
    L 60 0
    L 60 12
    Q 20 12 12 20
    L 12 60
    L 0 60
    Z
  " fill="url(#cardassianCornerBlue)"/>

  <!-- Oval accent -->
  <ellipse cx="35" cy="35" rx="12" ry="8" transform="rotate(-45 35 35)" fill="#CC6633"/>
</svg>
