<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 60" fill="none">
  <!-- Cardassian Readout Display: Nested oval frame -->
  <defs>
    <linearGradient id="cardassianReadoutBorder" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3A5B6C"/>
      <stop offset="50%" style="stop-color:#5A7B8C"/>
      <stop offset="100%" style="stop-color:#3A5B6C"/>
    </linearGradient>
    <linearGradient id="cardassianReadoutBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1520"/>
      <stop offset="100%" style="stop-color:#05101a"/>
    </linearGradient>
  </defs>

  <!-- Outer oval border -->
  <path d="
    M 15 0
    L 165 0
    Q 180 0 180 30
    Q 180 60 165 60
    L 15 60
    Q 0 60 0 30
    Q 0 0 15 0
    Z
  " fill="url(#cardassianReadoutBorder)"/>

  <!-- Inner dark display -->
  <path d="
    M 20 5
    L 160 5
    Q 175 5 175 30
    Q 175 55 160 55
    L 20 55
    Q 5 55 5 30
    Q 5 5 20 5
    Z
  " fill="url(#cardassianReadoutBg)"/>
</svg>
