<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 8" fill="none">
  <!-- Cardassian Horizontal Separator with center bulge -->
  <defs>
    <linearGradient id="cardassianSepBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2A4A5A"/>
      <stop offset="50%" style="stop-color:#4A6B7C"/>
      <stop offset="100%" style="stop-color:#2A4A5A"/>
    </linearGradient>
  </defs>

  <!-- Separator with oval bulge in center -->
  <path d="
    M 0 4
    L 120 4
    Q 130 0 150 0
    Q 170 0 180 4
    L 300 4
    L 300 4
    L 180 4
    Q 170 8 150 8
    Q 130 8 120 4
    L 0 4
    Z
  " fill="url(#cardassianSepBlue)"/>
</svg>
