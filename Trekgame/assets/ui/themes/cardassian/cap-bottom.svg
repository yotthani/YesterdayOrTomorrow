<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 30" fill="none">
  <!-- Cardassian Cap Bottom: Rounded bottom cap -->
  <defs>
    <linearGradient id="cardassianCapBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6B7C"/>
      <stop offset="100%" style="stop-color:#3A5B6C"/>
    </linearGradient>
  </defs>

  <!-- Rounded bottom cap -->
