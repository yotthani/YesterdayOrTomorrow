<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" fill="none">
  <!-- Cardassian Button: Oval/pill shape with pointed ends -->
  <defs>
    <linearGradient id="cardassianBtnBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A7B8C"/>
      <stop offset="100%" style="stop-color:#3A5B6C"/>
    </linearGradient>
    <linearGradient id="cardassianBtnOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC6633"/>
      <stop offset="100%" style="stop-color:#FF9944"/>
    </linearGradient>
  </defs>

  <!-- Main button shape - elongated oval with points -->
  <path d="
    M 15 0
    L 105 0
    Q 120 0 120 20
    Q 120 40 105 40
    L 15 40
    Q 0 40 0 20
    Q 0 0 15 0
    Z
  " fill="url(#cardassianBtnBlue)"/>

  <!-- Inner oval accent -->
  <ellipse cx="60" cy="20" rx="45" ry="12" fill="none" stroke="url(#cardassianBtnOrange)" stroke-width="1.5"/>
</svg>
