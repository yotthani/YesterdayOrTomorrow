<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 20" fill="none">
  <!-- Cardassian Progress Bar Fill: Orange glow -->
  <defs>
    <linearGradient id="cardassianProgressFill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC6633"/>
      <stop offset="50%" style="stop-color:#FF9944"/>
      <stop offset="100%" style="stop-color:#CC6633"/>
    </linearGradient>
  </defs>

  <!-- Oval progress fill -->
  <path d="
    M 10 0
    L 190 0
    Q 200 0 200 10
    Q 200 20 190 20
    L 10 20
    Q 0 20 0 10
    Q 0 0 10 0
    Z
  " fill="url(#cardassianProgressFill)"/>
</svg>
