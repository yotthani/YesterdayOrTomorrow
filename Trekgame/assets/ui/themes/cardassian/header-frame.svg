<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 60" fill="none">
  <!-- Cardassian Header Frame: Curved with central emblem area -->
  <defs>
    <linearGradient id="cardassianHeaderBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2A4A5A"/>
      <stop offset="50%" style="stop-color:#4A6B7C"/>
      <stop offset="100%" style="stop-color:#2A4A5A"/>
    </linearGradient>
    <linearGradient id="cardassianHeaderOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC6633"/>
      <stop offset="50%" style="stop-color:#FF9944"/>
      <stop offset="100%" style="stop-color:#CC6633"/>
    </linearGradient>
  </defs>

  <!-- Main header with curved ends -->
  <path d="
    M 20 0
    L 380 0
    Q 400 0 400 20
    L 400 40
    Q 400 60 380 60
    L 20 60
    Q 0 60 0 40
    L 0 20
    Q 0 0 20 0
    Z
  " fill="url(#cardassianHeaderBlue)"/>

  <!-- Central oval emblem -->
  <ellipse cx="200" cy="30" rx="50" ry="20" fill="url(#cardassianHeaderOrange)"/>
  <ellipse cx="200" cy="30" rx="35" ry="14" fill="#0a1015"/>

  <!-- Side accents -->
  <ellipse cx="60" cy="30" rx="15" ry="8" fill="url(#cardassianHeaderOrange)" opacity="0.7"/>
  <ellipse cx="340" cy="30" rx="15" ry="8" fill="url(#cardassianHeaderOrange)" opacity="0.7"/>
</svg>
