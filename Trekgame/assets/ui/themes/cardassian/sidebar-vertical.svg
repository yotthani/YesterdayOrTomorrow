<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 300" fill="none">
  <!-- Cardassian Sidebar Vertical with inset curves -->
  <defs>
    <linearGradient id="cardassianSideBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A6B7C"/>
      <stop offset="100%" style="stop-color:#2A4A5A"/>
    </linearGradient>
  </defs>

  <!-- Sidebar with curved indentations -->
  <path d="
    M 0 0
    L 40 0
    L 40 100
    Q 30 110 30 120
    L 30 180
    Q 30 190 40 200
    L 40 300
    L 0 300
    Z
  " fill="url(#cardassianSideBlue)"/>

  <!-- Decorative ovals -->
  <ellipse cx="20" cy="50" rx="10" ry="5" fill="#CC6633"/>
  <ellipse cx="20" cy="250" rx="10" ry="5" fill="#CC6633"/>
</svg>
