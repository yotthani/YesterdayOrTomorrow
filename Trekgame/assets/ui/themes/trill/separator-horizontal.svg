<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 10" fill="none">
  <!-- Trill Horizontal Separator: Organic flowing line -->
  <defs>
    <linearGradient id="trillSepTeal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3D8080" stop-opacity="0.3"/>
      <stop offset="50%" style="stop-color:#55AAAA"/>
      <stop offset="100%" style="stop-color:#3D8080" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Organic flowing separator with tapered ends -->
  <path d="
    M 0 5
    Q 20 2, 50 4
    Q 100 6, 150 4
    Q 180 2, 200 5
    Q 180 8, 150 6
    Q 100 4, 50 6
    Q 20 8, 0 5
    Z
  " fill="url(#trillSepTeal)"/>
</svg>
