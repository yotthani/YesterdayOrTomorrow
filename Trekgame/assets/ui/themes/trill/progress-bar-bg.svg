<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 20" fill="none">
  <!-- Trill Progress Bar Background: Organic flowing container -->
  <defs>
    <linearGradient id="trillProgressBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1818"/>
      <stop offset="100%" style="stop-color:#0A1212"/>
    </linearGradient>
    <linearGradient id="trillProgressBorder" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3D8080"/>
      <stop offset="50%" style="stop-color:#55AAAA"/>
      <stop offset="100%" style="stop-color:#3D8080"/>
    </linearGradient>
  </defs>

  <!-- Organic progress container border -->
  <path d="
    M 10 0
    Q 0 0, 0 10
    Q 0 20, 10 20
    L 190 20
    Q 200 20, 200 10
    Q 200 0, 190 0
    Z
  " fill="url(#trillProgressBorder)"/>

  <!-- Inner dark background -->
  <path d="
    M 12 2
    Q 4 2, 4 10
    Q 4 18, 12 18
    L 188 18
    Q 196 18, 196 10
    Q 196 2, 188 2
    Z
  " fill="url(#trillProgressBg)"/>
</svg>
