<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Trill Elbow Bottom-Left: Organic flowing curve with spot pattern -->
  <defs>
    <linearGradient id="trillTeal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55AAAA"/>
      <stop offset="100%" style="stop-color:#3D8080"/>
    </linearGradient>
    <linearGradient id="trillBeige" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DDCCAA"/>
      <stop offset="100%" style="stop-color:#BBA888"/>
    </linearGradient>
  </defs>

  <!-- Organic curved elbow shape -->
  <path d="
    M 0 0
    L 25 0
    L 25 40
    Q 25 75, 50 85
    Q 80 95, 120 95
    L 120 120
    L 0 120
    Z
  " fill="url(#trillTeal)"/>

  <!-- Decorative spots along the curve -->
  <ellipse cx="32" cy="45" rx="4" ry="3" fill="url(#trillBeige)" transform="rotate(-60 32 45)"/>
  <ellipse cx="45" cy="70" rx="5" ry="3" fill="url(#trillBeige)" transform="rotate(-30 45 70)"/>
  <ellipse cx="70" cy="88" rx="6" ry="4" fill="url(#trillBeige)" transform="rotate(-5 70 88)"/>
</svg>
