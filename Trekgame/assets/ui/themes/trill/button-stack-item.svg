<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" fill="none">
  <!-- Trill Button Stack Item: Organic flowing menu button -->
  <defs>
    <linearGradient id="trillStackBtn" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#55AAAA"/>
      <stop offset="100%" style="stop-color:#3D8080"/>
    </linearGradient>
    <linearGradient id="trillStackBeige" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DDCCAA"/>
      <stop offset="100%" style="stop-color:#BBA888"/>
    </linearGradient>
  </defs>

  <!-- Organic flowing button with subtle curves -->
  <path d="
    M 15 0
    Q 0 5, 0 20
    Q 0 35, 15 40
    L 185 40
    Q 200 35, 200 20
    Q 200 5, 185 0
    Z
  " fill="url(#trillStackBtn)"/>

  <!-- Subtle spot decoration -->
  <ellipse cx="25" cy="12" rx="4" ry="2.5" fill="url(#trillStackBeige)" opacity="0.6"/>
</svg>
