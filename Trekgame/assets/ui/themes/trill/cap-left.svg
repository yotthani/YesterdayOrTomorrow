<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 50" fill="none">
  <!-- Trill Cap Left: Organic flowing left end cap -->
  <defs>
    <linearGradient id="trillCapTeal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3D8080"/>
      <stop offset="100%" style="stop-color:#55AAAA"/>
    </linearGradient>
  </defs>

  <!-- Organic rounded left cap -->
  <path d="
    M 30 0
    L 30 50
    Q 5 45, 0 25
    Q 5 5, 30 0
    Z
  " fill="url(#trillCapTeal)"/>
</svg>
