<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 30" fill="none">
  <!-- Trill Cap Bottom: Organic flowing bottom end cap -->
  <defs>
    <linearGradient id="trillCapTeal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#55AAAA"/>
      <stop offset="100%" style="stop-color:#3D8080"/>
    </linearGradient>
  </defs>

  <!-- Organic rounded bottom cap -->
  <path d="
    M 0 0
    L 50 0
    Q 45 25, 25 30
    Q 5 25, 0 0
    Z
  " fill="url(#trillCapTeal)"/>
</svg>
