<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Trill Elbow Top-Right: Organic flowing curve with spot pattern -->
  <defs>
    <linearGradient id="trillTeal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55AAAA"/>
      <stop offset="100%" style="stop-color:#3D8080"/>
    </linearGradient>
    <linearGradient id="trillBeige" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DDCCAA"/>
      <stop offset="100%" style="stop-color:#BBA888"/>
    </linearGradient>
  </defs>

  <!-- Organic curved elbow shape -->
  <path d="
    M 0 0
    L 120 0
    L 120 120
    L 95 120
    L 95 80
    Q 95 45, 70 35
    Q 40 25, 0 25
    Z
  " fill="url(#trillTeal)"/>

  <!-- Decorative spots along the curve -->
  <ellipse cx="50" cy="32" rx="6" ry="4" fill="url(#trillBeige)" transform="rotate(5 50 32)"/>
  <ellipse cx="75" cy="50" rx="5" ry="3" fill="url(#trillBeige)" transform="rotate(30 75 50)"/>
  <ellipse cx="88" cy="75" rx="4" ry="3" fill="url(#trillBeige)" transform="rotate(60 88 75)"/>
</svg>
