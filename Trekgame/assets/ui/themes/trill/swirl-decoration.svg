<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Trill Decoration: Symbiont-inspired flowing swirl with spot pattern -->
  <defs>
    <linearGradient id="trillSwirlTeal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55AAAA"/>
      <stop offset="100%" style="stop-color:#3D8080"/>
    </linearGradient>
    <linearGradient id="trillSwirlBeige" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DDCCAA"/>
      <stop offset="100%" style="stop-color:#BBA888"/>
    </linearGradient>
    <radialGradient id="trillSwirlGlow" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#88DDDD"/>
      <stop offset="100%" style="stop-color:#55AAAA"/>
    </radialGradient>
  </defs>

  <!-- Symbiont-inspired flowing swirl shape -->
  <path d="
    M 90 50
    Q 90 20, 60 15
    Q 30 10, 20 30
    Q 10 50, 25 65
    Q 40 80, 60 75
    Q 75 70, 80 55
    Q 85 40, 75 35
    Q 65 30, 55 40
    Q 45 50, 55 55
    Q 60 58, 65 55
    L 60 50
    Q 55 52, 55 48
    Q 55 44, 62 42
    Q 72 40, 75 50
    Q 78 60, 65 68
    Q 50 76, 35 70
    Q 18 62, 18 45
    Q 18 28, 35 20
    Q 55 12, 75 20
    Q 95 30, 95 55
    Q 95 80, 70 90
    L 75 95
    Q 100 85, 100 55
    Q 100 25, 75 12
    Q 50 0, 25 12
    Q 0 25, 0 50
    Q 0 75, 25 88
    Q 50 100, 75 95
    Z
  " fill="url(#trillSwirlTeal)"/>

  <!-- Decorative spots flowing along the swirl -->
  <ellipse cx="75" cy="25" rx="6" ry="4" fill="url(#trillSwirlBeige)" transform="rotate(-30 75 25)" opacity="0.8"/>
  <ellipse cx="30" cy="25" rx="5" ry="3" fill="url(#trillSwirlBeige)" transform="rotate(-60 30 25)" opacity="0.7"/>
  <ellipse cx="18" cy="50" rx="4" ry="2.5" fill="url(#trillSwirlBeige)" transform="rotate(-90 18 50)" opacity="0.6"/>
  <ellipse cx="35" cy="75" rx="5" ry="3" fill="url(#trillSwirlBeige)" transform="rotate(30 35 75)" opacity="0.7"/>
  <ellipse cx="70" cy="80" rx="6" ry="4" fill="url(#trillSwirlBeige)" transform="rotate(15 70 80)" opacity="0.8"/>

  <!-- Center glow spot (symbiont core) -->
  <ellipse cx="58" cy="48" rx="8" ry="6" fill="url(#trillSwirlGlow)" opacity="0.6"/>
</svg>
