<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 100" fill="none">
  <!-- Trill Bracket Right: Organic flowing bracket -->
  <defs>
    <linearGradient id="trillBracketTeal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3D8080"/>
      <stop offset="100%" style="stop-color:#55AAAA"/>
    </linearGradient>
    <linearGradient id="trillBracketBeige" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DDCCAA"/>
      <stop offset="100%" style="stop-color:#BBA888"/>
    </linearGradient>
  </defs>

  <!-- Organic flowing right bracket -->
  <path d="
    M 0 0
    Q 20 2, 25 15
    Q 30 30, 30 50
    Q 30 70, 25 85
    Q 20 98, 0 100
    L 0 92
    Q 15 90, 20 80
    Q 25 70, 25 50
    Q 25 30, 20 20
    Q 15 10, 0 8
    Z
  " fill="url(#trillBracketTeal)"/>

  <!-- Decorative spots -->
  <ellipse cx="12" cy="25" rx="4" ry="2.5" fill="url(#trillBracketBeige)" opacity="0.7"/>
  <ellipse cx="15" cy="50" rx="3" ry="2" fill="url(#trillBracketBeige)" opacity="0.6"/>
  <ellipse cx="12" cy="75" rx="4" ry="2.5" fill="url(#trillBracketBeige)" opacity="0.7"/>
</svg>
