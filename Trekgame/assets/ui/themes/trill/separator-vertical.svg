<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 200" fill="none">
  <!-- Trill Vertical Separator: Organic flowing line -->
  <defs>
    <linearGradient id="trillSepTeal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3D8080" stop-opacity="0.3"/>
      <stop offset="50%" style="stop-color:#55AAAA"/>
      <stop offset="100%" style="stop-color:#3D8080" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Organic flowing vertical separator with tapered ends -->
  <path d="
    M 5 0
    Q 2 20, 4 50
    Q 6 100, 4 150
    Q 2 180, 5 200
    Q 8 180, 6 150
    Q 4 100, 6 50
    Q 8 20, 5 0
    Z
  " fill="url(#trillSepTeal)"/>
</svg>
