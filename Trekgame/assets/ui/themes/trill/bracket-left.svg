<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 100" fill="none">
  <!-- Trill Bracket Left: Organic flowing bracket -->
  <defs>
    <linearGradient id="trillBracketTeal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#55AAAA"/>
      <stop offset="100%" style="stop-color:#3D8080"/>
    </linearGradient>
    <linearGradient id="trillBracketBeige" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DDCCAA"/>
      <stop offset="100%" style="stop-color:#BBA888"/>
    </linearGradient>
  </defs>

  <!-- Organic flowing left bracket -->
  <path d="
    M 30 0
    L 30 8
    Q 15 10, 10 20
    Q 5 30, 5 50
    Q 5 70, 10 80
    Q 15 90, 30 92
    L 30 100
    Q 10 98, 5 85
    Q 0 70, 0 50
    Q 0 30, 5 15
    Q 10 2, 30 0
    Z
  " fill="url(#trillBracketTeal)"/>

  <!-- Decorative spots -->
  <ellipse cx="18" cy="25" rx="4" ry="2.5" fill="url(#trillBracketBeige)" opacity="0.7"/>
  <ellipse cx="15" cy="50" rx="3" ry="2" fill="url(#trillBracketBeige)" opacity="0.6"/>
  <ellipse cx="18" cy="75" rx="4" ry="2.5" fill="url(#trillBracketBeige)" opacity="0.7"/>
</svg>
