<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" fill="none">
  <!-- Trill Button Pill Left: Organic flowing shape with rounded left end -->
  <defs>
    <linearGradient id="trillBtnTeal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#55AAAA"/>
      <stop offset="100%" style="stop-color:#3D8080"/>
    </linearGradient>
    <linearGradient id="trillBtnBeige" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DDCCAA"/>
      <stop offset="100%" style="stop-color:#BBA888"/>
    </linearGradient>
  </defs>

  <!-- Organic left pill shape -->
  <path d="
    M 25 0
    Q 0 0, 0 25
    Q 0 50, 25 50
    L 100 50
    L 100 0
    Z
  " fill="url(#trillBtnTeal)"/>

  <!-- Decorative spot accent -->
  <ellipse cx="28" cy="15" rx="5" ry="3" fill="url(#trillBtnBeige)" opacity="0.7"/>
</svg>
