<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Trill Elbow Top-Left: Organic flowing curve with spot pattern -->
  <defs>
    <linearGradient id="trillTeal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55AAAA"/>
      <stop offset="100%" style="stop-color:#3D8080"/>
    </linearGradient>
    <linearGradient id="trillBeige" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DDCCAA"/>
      <stop offset="100%" style="stop-color:#BBA888"/>
    </linearGradient>
  </defs>

  <!-- Organic curved elbow shape -->
  <path d="
    M 0 0
    L 120 0
    L 120 25
    Q 80 25, 50 35
    Q 30 45, 25 80
    L 25 120
    L 0 120
    Z
  " fill="url(#trillTeal)"/>

  <!-- Decorative spots along the curve -->
  <ellipse cx="70" cy="32" rx="6" ry="4" fill="url(#trillBeige)" transform="rotate(-5 70 32)"/>
  <ellipse cx="45" cy="50" rx="5" ry="3" fill="url(#trillBeige)" transform="rotate(-30 45 50)"/>
  <ellipse cx="32" cy="75" rx="4" ry="3" fill="url(#trillBeige)" transform="rotate(-60 32 75)"/>
</svg>
