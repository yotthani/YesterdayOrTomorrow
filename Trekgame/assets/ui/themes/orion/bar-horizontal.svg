<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 40" fill="none">
  <!-- Orion Bar Horizontal: Ornate horizontal bar with curved ends -->
  <defs>
    <linearGradient id="orionBarGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#227744"/>
      <stop offset="25%" style="stop-color:#33AA55"/>
      <stop offset="75%" style="stop-color:#33AA55"/>
      <stop offset="100%" style="stop-color:#227744"/>
    </linearGradient>
    <linearGradient id="orionBarGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC9900"/>
      <stop offset="50%" style="stop-color:#FFCC00"/>
      <stop offset="100%" style="stop-color:#CC9900"/>
    </linearGradient>
  </defs>

  <!-- Main horizontal bar with ornate curves -->
  <path d="
    M 20 0
    Q 0 0 0 20
    Q 0 40 20 40
    L 380 40
    Q 400 40 400 20
    Q 400 0 380 0
    Z
  " fill="url(#orionBarGreen)"/>

  <!-- Left gold cap flourish -->
  <path d="
    M 10 12
    Q 15 8 20 12
    L 25 20
    L 20 28
    Q 15 32 10 28
    Q 5 20 10 12
  " fill="url(#orionBarGold)"/>

  <!-- Center gold diamond accent -->
  <path d="
    M 200 8
    L 208 20
    L 200 32
    L 192 20
    Z
  " fill="url(#orionBarGold)"/>

  <!-- Right gold cap flourish -->
  <path d="
    M 390 12
    Q 385 8 380 12
    L 375 20
    L 380 28
    Q 385 32 390 28
    Q 395 20 390 12
  " fill="url(#orionBarGold)"/>
</svg>
