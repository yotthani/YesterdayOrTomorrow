<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 20" fill="none">
  <!-- Orion Progress Bar Fill: Glowing gold fill bar -->
  <defs>
    <linearGradient id="orionProgressFillGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC9900"/>
      <stop offset="50%" style="stop-color:#FFCC00"/>
      <stop offset="100%" style="stop-color:#FFE066"/>
    </linearGradient>
    <linearGradient id="orionProgressFillHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" stop-opacity="0.4"/>
      <stop offset="50%" style="stop-color:#FFFFFF" stop-opacity="0"/>
      <stop offset="100%" style="stop-color:#000000" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- Main fill bar -->
  <path d="
    M 10 0
    Q 0 0 0 10
    Q 0 20 10 20
    L 190 20
    Q 200 20 200 10
    Q 200 0 190 0
    Z
  " fill="url(#orionProgressFillGold)"/>

  <!-- Highlight overlay for shine effect -->
  <path d="
    M 10 0
    Q 0 0 0 10
    Q 0 20 10 20
    L 190 20
    Q 200 20 200 10
    Q 200 0 190 0
    Z
  " fill="url(#orionProgressFillHighlight)"/>

  <!-- Decorative sparkle accents -->
  <circle cx="30" cy="6" r="2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="100" cy="8" r="1.5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="160" cy="5" r="1" fill="#FFFFFF" opacity="0.5"/>
</svg>
