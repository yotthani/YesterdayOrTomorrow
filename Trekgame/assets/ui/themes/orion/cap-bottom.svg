<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 30" fill="none">
  <!-- Orion Cap Bottom: Ornate curved bottom end cap -->
  <defs>
    <linearGradient id="orionCapBGreen" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#227744"/>
      <stop offset="100%" style="stop-color:#33AA55"/>
    </linearGradient>
    <linearGradient id="orionCapBGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFCC00"/>
      <stop offset="50%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFCC00"/>
    </linearGradient>
  </defs>

  <!-- Main curved cap shape -->
  <path d="
    M 0 0
    L 50 0
    L 50 15
    Q 50 30 35 30
    L 15 30
    Q 0 30 0 15
    Z
  " fill="url(#orionCapBGreen)"/>

  <!-- Gold accent curve -->
  <path d="
    M 15 25
    Q 10 25 10 20
    L 15 20
    Q 15 22 18 22
    L 32 22
    Q 35 22 35 20
    L 40 20
    Q 40 25 35 25
    Z
  " fill="url(#orionCapBGold)"/>
</svg>
