<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Orion Elbow Bottom-Left: Ornate curved corner with flourish -->
  <defs>
    <linearGradient id="orionGreen" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#33AA55"/>
      <stop offset="100%" style="stop-color:#227744"/>
    </linearGradient>
    <linearGradient id="orionGold" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFCC00"/>
      <stop offset="100%" style="stop-color:#CC9900"/>
    </linearGradient>
  </defs>

  <!-- Main curved elbow shape -->
  <path d="
    M 0 0
    L 30 0
    Q 35 20 40 40
    Q 50 75 80 85
    Q 100 90 120 90
    L 120 120
    L 0 120
    Z
  " fill="url(#orionGreen)"/>

  <!-- Inner gold flourish curve -->
  <path d="
    M 35 85
    Q 50 85 55 70
    Q 60 55 50 45
    Q 45 60 40 70
    Q 35 75 35 85
  " fill="url(#orionGold)"/>

  <!-- Small gold accent dot -->
  <circle cx="20" cy="100" r="5" fill="url(#orionGold)"/>
</svg>
