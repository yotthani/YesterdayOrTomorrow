<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 30" fill="none">
  <!-- Orion Cap Top: Ornate curved top end cap -->
  <defs>
    <linearGradient id="orionCapTGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#227744"/>
      <stop offset="100%" style="stop-color:#33AA55"/>
    </linearGradient>
    <linearGradient id="orionCapTGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFCC00"/>
      <stop offset="50%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFCC00"/>
    </linearGradient>
  </defs>

  <!-- Main curved cap shape -->
  <path d="
    M 0 30
    L 0 15
    Q 0 0 15 0
    L 35 0
    Q 50 0 50 15
    L 50 30
    Z
  " fill="url(#orionCapTGreen)"/>

  <!-- Gold accent curve -->
  <path d="
    M 15 5
    Q 10 5 10 10
    L 15 10
    Q 15 8 18 8
    L 32 8
    Q 35 8 35 10
    L 40 10
    Q 40 5 35 5
    Z
  " fill="url(#orionCapTGold)"/>
</svg>
