<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" fill="none">
  <!-- Orion Button Stack Item: Stackable menu button with curved ends -->
  <defs>
    <linearGradient id="orionStackGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#44BB66"/>
      <stop offset="50%" style="stop-color:#33AA55"/>
      <stop offset="100%" style="stop-color:#227744"/>
    </linearGradient>
    <linearGradient id="orionStackGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFCC00"/>
      <stop offset="50%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFCC00"/>
    </linearGradient>
  </defs>

  <!-- Main curved button body -->
  <path d="
    M 20 0
    Q 0 0 0 20
    Q 0 40 20 40
    L 180 40
    Q 200 40 200 20
    Q 200 0 180 0
    Z
  " fill="url(#orionStackGreen)"/>

  <!-- Left gold accent bar -->
  <path d="
    M 5 8
    Q 8 8 8 12
    L 8 28
    Q 8 32 5 32
    Q 2 32 2 28
    L 2 12
    Q 2 8 5 8
  " fill="url(#orionStackGold)"/>

  <!-- Right gold accent bar -->
  <path d="
    M 195 8
    Q 198 8 198 12
    L 198 28
    Q 198 32 195 32
    Q 192 32 192 28
    L 192 12
    Q 192 8 195 8
  " fill="url(#orionStackGold)"/>
</svg>
