<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 100" fill="none">
  <!-- Orion Bracket Right: Ornate curved bracket with flourish -->
  <defs>
    <linearGradient id="orionBracketGreen" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#33AA55"/>
      <stop offset="100%" style="stop-color:#227744"/>
    </linearGradient>
    <linearGradient id="orionBracketGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC00"/>
      <stop offset="50%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFCC00"/>
    </linearGradient>
  </defs>

  <!-- Main curved bracket shape -->
  <path d="
    M 0 0
    L 0 10
    Q 10 10 15 15
    Q 22 22 22 50
    Q 22 78 15 85
    Q 10 90 0 90
    L 0 100
    Q 15 100 22 92
    Q 30 82 30 50
    Q 30 18 22 8
    Q 15 0 0 0
  " fill="url(#orionBracketGreen)"/>

  <!-- Gold accent flourish -->
  <path d="
    M 18 40
    Q 15 35 12 40
    L 12 60
    Q 15 65 18 60
    Z
  " fill="url(#orionBracketGold)"/>

  <!-- Top gold dot -->
  <circle cx="8" cy="5" r="3" fill="url(#orionBracketGold)"/>

  <!-- Bottom gold dot -->
  <circle cx="8" cy="95" r="3" fill="url(#orionBracketGold)"/>
</svg>
