<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Orion Elbow Top-Left: Ornate curved corner with flourish -->
  <defs>
    <linearGradient id="orionGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33AA55"/>
      <stop offset="100%" style="stop-color:#227744"/>
    </linearGradient>
    <linearGradient id="orionGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC00"/>
      <stop offset="100%" style="stop-color:#CC9900"/>
    </linearGradient>
  </defs>

  <!-- Main curved elbow shape -->
  <path d="
    M 0 0
    L 120 0
    L 120 30
    Q 100 30 80 35
    Q 50 45 40 80
    Q 35 100 30 120
    L 0 120
    Z
  " fill="url(#orionGreen)"/>

  <!-- Inner gold flourish curve -->
  <path d="
    M 35 35
    Q 50 35 55 50
    Q 60 65 50 75
    Q 45 60 40 50
    Q 35 45 35 35
  " fill="url(#orionGold)"/>

  <!-- Small gold accent dot -->
  <circle cx="20" cy="20" r="5" fill="url(#orionGold)"/>
</svg>
