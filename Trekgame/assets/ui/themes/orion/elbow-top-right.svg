<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Orion Elbow Top-Right: Ornate curved corner with flourish -->
  <defs>
    <linearGradient id="orionGreen" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#33AA55"/>
      <stop offset="100%" style="stop-color:#227744"/>
    </linearGradient>
    <linearGradient id="orionGold" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC00"/>
      <stop offset="100%" style="stop-color:#CC9900"/>
    </linearGradient>
  </defs>

  <!-- Main curved elbow shape -->
  <path d="
    M 0 0
    L 120 0
    L 120 120
    L 90 120
    Q 85 100 80 80
    Q 70 45 40 35
    Q 20 30 0 30
    Z
  " fill="url(#orionGreen)"/>

  <!-- Inner gold flourish curve -->
  <path d="
    M 85 35
    Q 70 35 65 50
    Q 60 65 70 75
    Q 75 60 80 50
    Q 85 45 85 35
  " fill="url(#orionGold)"/>

  <!-- Small gold accent dot -->
  <circle cx="100" cy="20" r="5" fill="url(#orionGold)"/>
</svg>
