<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 200" fill="none">
  <!-- Orion Vertical Separator: Elegant curved separator with gold accents -->
  <defs>
    <linearGradient id="orionSepVGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#227744" stop-opacity="0"/>
      <stop offset="30%" style="stop-color:#33AA55"/>
      <stop offset="70%" style="stop-color:#33AA55"/>
      <stop offset="100%" style="stop-color:#227744" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="orionSepVGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC00" stop-opacity="0"/>
      <stop offset="40%" style="stop-color:#FFCC00"/>
      <stop offset="60%" style="stop-color:#FFCC00"/>
      <stop offset="100%" style="stop-color:#FFCC00" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Main separator line with fading ends -->
  <path d="
    M 4 0
    Q 2 20 3 50
    L 3 150
    Q 2 180 4 200
    L 6 200
    Q 8 180 7 150
    L 7 50
    Q 8 20 6 0
    Z
  " fill="url(#orionSepVGreen)"/>

  <!-- Center gold diamond accent -->
  <path d="M 0 100 L 5 95 L 10 100 L 5 105 Z" fill="url(#orionSepVGold)"/>
</svg>
