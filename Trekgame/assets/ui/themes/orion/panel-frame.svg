<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Orion Panel Frame: Opulent curved frame with luxurious flourishes -->
  <defs>
    <linearGradient id="orionFrameGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33AA55"/>
      <stop offset="50%" style="stop-color:#227744"/>
      <stop offset="100%" style="stop-color:#33AA55"/>
    </linearGradient>
    <linearGradient id="orionAccentGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFCC00"/>
      <stop offset="50%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFCC00"/>
    </linearGradient>
    <linearGradient id="orionInnerGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A140A"/>
      <stop offset="100%" style="stop-color:#051005"/>
    </linearGradient>
  </defs>

  <!-- Top ornate bar with curves -->
  <path d="
    M 60 0
    Q 30 0 30 30
    L 30 50
    L 0 50
    L 0 30
    Q 0 0 30 0
    L 770 0
    Q 800 0 800 30
    L 800 50
    L 770 50
    L 770 30
    Q 770 0 740 0
    Z
  " fill="url(#orionFrameGreen)"/>

  <!-- Left curved sidebar -->
  <path d="
    M 0 30
    Q 0 0 30 0
    L 30 30
    Q 30 50 50 50
    L 100 50
    L 100 550
    L 50 550
    Q 30 550 30 570
    L 30 600
    L 0 600
    Z
  " fill="url(#orionFrameGreen)"/>

  <!-- Bottom ornate bar -->
  <path d="
    M 0 550
    L 30 550
    L 30 570
    Q 30 600 60 600
    L 740 600
    Q 770 600 770 570
    L 770 550
    L 800 550
    L 800 570
    Q 800 600 770 600
    L 30 600
    Q 0 600 0 570
    Z
  " fill="url(#orionFrameGreen)"/>

  <!-- Right curved sidebar -->
  <path d="
    M 700 50
    L 750 50
    Q 770 50 770 30
    L 770 0
    L 800 0
    Q 800 30 800 30
    L 800 570
    Q 800 600 770 600
    L 770 570
    Q 770 550 750 550
    L 700 550
    Z
  " fill="url(#orionFrameGreen)"/>

  <!-- Gold flourish top-left corner -->
  <path d="
    M 100 50
    Q 100 70 120 80
    Q 140 90 130 110
    Q 120 95 110 90
    Q 90 80 100 50
  " fill="url(#orionAccentGold)"/>

  <!-- Gold flourish top-right corner -->
  <path d="
    M 700 50
    Q 700 70 680 80
    Q 660 90 670 110
    Q 680 95 690 90
    Q 710 80 700 50
  " fill="url(#orionAccentGold)"/>

  <!-- Gold flourish bottom-left corner -->
  <path d="
    M 100 550
    Q 100 530 120 520
    Q 140 510 130 490
    Q 120 505 110 510
    Q 90 520 100 550
  " fill="url(#orionAccentGold)"/>

  <!-- Gold flourish bottom-right corner -->
  <path d="
    M 700 550
    Q 700 530 680 520
    Q 660 510 670 490
    Q 680 505 690 510
    Q 710 520 700 550
  " fill="url(#orionAccentGold)"/>

  <!-- Top center gold accent -->
  <ellipse cx="400" cy="25" rx="60" ry="8" fill="url(#orionAccentGold)"/>

  <!-- Bottom center gold accent -->
  <ellipse cx="400" cy="575" rx="60" ry="8" fill="url(#orionAccentGold)"/>
</svg>
