<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 50" fill="none">
  <!-- Orion Cap Left: Ornate curved left end cap -->
  <defs>
    <linearGradient id="orionCapLGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#227744"/>
      <stop offset="100%" style="stop-color:#33AA55"/>
    </linearGradient>
    <linearGradient id="orionCapLGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC00"/>
      <stop offset="50%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFCC00"/>
    </linearGradient>
  </defs>

  <!-- Main curved cap shape -->
  <path d="
    M 30 0
    L 30 50
    L 15 50
    Q 0 50 0 35
    L 0 15
    Q 0 0 15 0
    Z
  " fill="url(#orionCapLGreen)"/>

  <!-- Gold accent curve -->
  <path d="
    M 5 15
    Q 5 10 10 10
    L 10 15
    Q 8 15 8 18
    L 8 32
    Q 8 35 10 35
    L 10 40
    Q 5 40 5 35
    Z
  " fill="url(#orionCapLGold)"/>
</svg>
