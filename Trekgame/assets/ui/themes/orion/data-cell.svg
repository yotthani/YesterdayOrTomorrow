<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 40" fill="none">
  <!-- Orion Data Cell: Elegant data display with curved corners -->
  <defs>
    <linearGradient id="orionCellGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC00"/>
      <stop offset="50%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFCC00"/>
    </linearGradient>
    <linearGradient id="orionCellBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F1F0F"/>
      <stop offset="100%" style="stop-color:#0A140A"/>
    </linearGradient>
  </defs>

  <!-- Outer gold border with curves -->
  <path d="
    M 10 0
    Q 0 0 0 10
    L 0 30
    Q 0 40 10 40
    L 90 40
    Q 100 40 100 30
    L 100 10
    Q 100 0 90 0
    Z
  " fill="url(#orionCellGold)"/>

  <!-- Inner dark display area -->
  <path d="
    M 12 3
    Q 5 3 5 10
    L 5 30
    Q 5 37 12 37
    L 88 37
    Q 95 37 95 30
    L 95 10
    Q 95 3 88 3
    Z
  " fill="url(#orionCellBg)"/>
</svg>
