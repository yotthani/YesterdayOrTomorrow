<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 50" fill="none">
  <!-- Orion Cap Right: Ornate curved right end cap -->
  <defs>
    <linearGradient id="orionCapRGreen" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#227744"/>
      <stop offset="100%" style="stop-color:#33AA55"/>
    </linearGradient>
    <linearGradient id="orionCapRGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC00"/>
      <stop offset="50%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFCC00"/>
    </linearGradient>
  </defs>

  <!-- Main curved cap shape -->
  <path d="
    M 0 0
    L 15 0
    Q 30 0 30 15
    L 30 35
    Q 30 50 15 50
    L 0 50
    Z
  " fill="url(#orionCapRGreen)"/>

  <!-- Gold accent curve -->
  <path d="
    M 25 15
    Q 25 10 20 10
    L 20 15
    Q 22 15 22 18
    L 22 32
    Q 22 35 20 35
    L 20 40
    Q 25 40 25 35
    Z
  " fill="url(#orionCapRGold)"/>
</svg>
