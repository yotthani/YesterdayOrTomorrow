<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 100" fill="none">
  <!-- Orion Bracket Left: Ornate curved bracket with flourish -->
  <defs>
    <linearGradient id="orionBracketGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#33AA55"/>
      <stop offset="100%" style="stop-color:#227744"/>
    </linearGradient>
    <linearGradient id="orionBracketGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC00"/>
      <stop offset="50%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFCC00"/>
    </linearGradient>
  </defs>

  <!-- Main curved bracket shape -->
  <path d="
    M 30 0
    L 30 10
    Q 20 10 15 15
    Q 8 22 8 50
    Q 8 78 15 85
    Q 20 90 30 90
    L 30 100
    Q 15 100 8 92
    Q 0 82 0 50
    Q 0 18 8 8
    Q 15 0 30 0
  " fill="url(#orionBracketGreen)"/>

  <!-- Gold accent flourish -->
  <path d="
    M 12 40
    Q 15 35 18 40
    L 18 60
    Q 15 65 12 60
    Z
  " fill="url(#orionBracketGold)"/>

  <!-- Top gold dot -->
  <circle cx="22" cy="5" r="3" fill="url(#orionBracketGold)"/>

  <!-- Bottom gold dot -->
  <circle cx="22" cy="95" r="3" fill="url(#orionBracketGold)"/>
</svg>
