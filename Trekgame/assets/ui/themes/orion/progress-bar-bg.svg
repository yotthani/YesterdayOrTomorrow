<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 20" fill="none">
  <!-- Orion Progress Bar Background: Elegant curved progress container -->
  <defs>
    <linearGradient id="orionProgressBgBorder" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#227744"/>
      <stop offset="50%" style="stop-color:#33AA55"/>
      <stop offset="100%" style="stop-color:#227744"/>
    </linearGradient>
    <linearGradient id="orionProgressBgInner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F1F0F"/>
      <stop offset="100%" style="stop-color:#051005"/>
    </linearGradient>
  </defs>

  <!-- Outer curved border -->
  <path d="
    M 10 0
    Q 0 0 0 10
    Q 0 20 10 20
    L 190 20
    Q 200 20 200 10
    Q 200 0 190 0
    Z
  " fill="url(#orionProgressBgBorder)"/>

  <!-- Inner dark track -->
  <path d="
    M 12 3
    Q 5 3 5 10
    Q 5 17 12 17
    L 188 17
    Q 195 17 195 10
    Q 195 3 188 3
    Z
  " fill="url(#orionProgressBgInner)"/>
</svg>
