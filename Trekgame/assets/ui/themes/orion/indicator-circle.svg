<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" fill="none">
  <!-- Orion Indicator Circle: Ornate circular indicator (inactive state) -->
  <defs>
    <linearGradient id="orionIndGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33AA55"/>
      <stop offset="100%" style="stop-color:#227744"/>
    </linearGradient>
    <radialGradient id="orionIndInner" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a2a1a"/>
      <stop offset="100%" style="stop-color:#0A140A"/>
    </radialGradient>
  </defs>

  <!-- Outer ornate ring -->
  <circle cx="15" cy="15" r="14" fill="url(#orionIndGreen)"/>

  <!-- Inner dark circle -->
  <circle cx="15" cy="15" r="10" fill="url(#orionIndInner)"/>

  <!-- Decorative dots around the edge -->
  <circle cx="15" cy="3" r="1.5" fill="#FFCC00" opacity="0.5"/>
  <circle cx="15" cy="27" r="1.5" fill="#FFCC00" opacity="0.5"/>
  <circle cx="3" cy="15" r="1.5" fill="#FFCC00" opacity="0.5"/>
  <circle cx="27" cy="15" r="1.5" fill="#FFCC00" opacity="0.5"/>
</svg>
