<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" fill="none">
  <!-- Klingon Button: Angular hexagonal shape instead of pill -->
  <defs>
    <linearGradient id="klingonBtnRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CC2222"/>
      <stop offset="100%" style="stop-color:#880000"/>
    </linearGradient>
  </defs>

  <!-- Hexagonal button shape with angled ends -->
  <path d="
    M 15 0
    L 105 0
    L 120 20
    L 105 40
    L 15 40
    L 0 20
    Z
  " fill="url(#klingonBtnRed)"/>
</svg>
