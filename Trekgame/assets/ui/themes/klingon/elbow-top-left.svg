<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Klingon Elbow Top-Left: Angular aggressive design with sharp corners -->
  <defs>
    <linearGradient id="klingonRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CC2222"/>
      <stop offset="100%" style="stop-color:#880000"/>
    </linearGradient>
  </defs>

  <!-- Angular elbow shape - sharp not rounded -->
  <path d="
    M 0 0
    L 200 0
    L 200 40
    L 60 40
    L 40 60
    L 40 200
    L 0 200
    Z
  " fill="url(#klingonRed)"/>
</svg>
