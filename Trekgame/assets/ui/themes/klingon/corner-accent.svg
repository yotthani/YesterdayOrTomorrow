<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" fill="none">
  <!-- Klingon Corner Accent: Aggressive triangular corner -->
  <defs>
    <linearGradient id="klingonCornerRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CC2222"/>
      <stop offset="100%" style="stop-color:#880000"/>
    </linearGradient>
  </defs>

  <!-- Sharp L-shape corner -->
  <path d="
    M 0 0
    L 60 0
    L 60 15
    L 15 15
    L 15 60
    L 0 60
    Z
  " fill="url(#klingonCornerRed)"/>

  <!-- Small triangle accent -->
  <path d="M 20 20 L 40 20 L 20 40 Z" fill="#FF6600"/>
</svg>
