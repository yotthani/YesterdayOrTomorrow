<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 300" fill="none">
  <!-- Klingon Sidebar Vertical: Angular sidebar element -->
  <defs>
    <linearGradient id="klingonSideRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC2222"/>
      <stop offset="100%" style="stop-color:#880000"/>
    </linearGradient>
  </defs>

  <!-- Sidebar with angled top and bottom -->
  <path d="
    M 0 20
    L 20 0
    L 40 0
    L 40 300
    L 20 300
    L 0 280
    Z
  " fill="url(#klingonSideRed)"/>
</svg>
