<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 40" fill="none">
  <!-- Klingon Bar Horizontal: Angular horizontal bar -->
  <defs>
    <linearGradient id="klingonBarRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#880000"/>
      <stop offset="50%" style="stop-color:#CC2222"/>
      <stop offset="100%" style="stop-color:#880000"/>
    </linearGradient>
  </defs>

  <!-- Horizontal bar with angled ends -->
  <path d="
    M 20 0
    L 280 0
    L 300 20
    L 280 40
    L 20 40
    L 0 20
    Z
  " fill="url(#klingonBarRed)"/>
</svg>
