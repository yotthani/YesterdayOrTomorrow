<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 20" fill="none">
  <!-- Klingon Progress Bar Fill: Glowing orange fill -->
  <defs>
    <linearGradient id="klingonProgressFill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6600"/>
      <stop offset="100%" style="stop-color:#FFCC00"/>
    </linearGradient>
  </defs>

  <!-- Angular progress fill -->
  <path d="
    M 10 0
    L 190 0
    L 200 10
    L 190 20
    L 10 20
    L 0 10
    Z
  " fill="url(#klingonProgressFill)"/>
</svg>
