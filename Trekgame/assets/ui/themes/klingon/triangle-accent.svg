<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" fill="none">
  <!-- Klingon Triangle Accent: Pointing down, common in Klingon UI -->
  <defs>
    <linearGradient id="klingonTriRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3333"/>
      <stop offset="100%" style="stop-color:#AA0000"/>
    </linearGradient>
  </defs>

  <!-- Downward pointing triangle -->
  <path d="M 30 60 L 0 0 L 60 0 Z" fill="url(#klingonTriRed)"/>
</svg>
