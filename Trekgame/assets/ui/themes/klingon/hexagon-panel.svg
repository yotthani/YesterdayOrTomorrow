<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 180" fill="none">
  <!-- Klingon Hexagon Panel: Central display element -->
  <defs>
    <linearGradient id="klingonHexBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CC2222"/>
      <stop offset="100%" style="stop-color:#880000"/>
    </linearGradient>
    <linearGradient id="klingonHexInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#220000"/>
      <stop offset="100%" style="stop-color:#110000"/>
    </linearGradient>
  </defs>

  <!-- Outer hexagon border -->
  <path d="
    M 100 0
    L 200 45
    L 200 135
    L 100 180
    L 0 135
    L 0 45
    Z
  " fill="url(#klingonHexBorder)"/>

  <!-- Inner dark hexagon -->
  <path d="
    M 100 10
    L 190 50
    L 190 130
    L 100 170
    L 10 130
    L 10 50
    Z
  " fill="url(#klingonHexInner)"/>
</svg>
