<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 60" fill="none">
  <!-- Klingon Readout Display: Angular display panel -->
  <defs>
    <linearGradient id="klingonReadoutBorder" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC2222"/>
      <stop offset="100%" style="stop-color:#880000"/>
    </linearGradient>
    <linearGradient id="klingonReadoutBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0505"/>
      <stop offset="100%" style="stop-color:#0a0202"/>
    </linearGradient>
  </defs>

  <!-- Outer angular border -->
  <path d="
    M 15 0
    L 165 0
    L 180 15
    L 180 45
    L 165 60
    L 15 60
    L 0 45
    L 0 15
    Z
  " fill="url(#klingonReadoutBorder)"/>

  <!-- Inner dark display -->
  <path d="
    M 18 5
    L 162 5
    L 175 18
    L 175 42
    L 162 55
    L 18 55
    L 5 42
    L 5 18
    Z
  " fill="url(#klingonReadoutBg)"/>
</svg>
