<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Klingon Decoration: Angular blade-like decoration instead of swirl -->
  <defs>
    <linearGradient id="klingonBladeRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CC2222"/>
      <stop offset="100%" style="stop-color:#880000"/>
    </linearGradient>
  </defs>

  <!-- Aggressive blade shape -->
  <path d="
    M 10 100
    L 20 70
    L 50 50
    L 100 10
    L 100 25
    L 55 60
    L 30 75
    L 25 100
    Z
  " fill="url(#klingonBladeRed)"/>
</svg>
