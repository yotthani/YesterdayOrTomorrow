<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" fill="none">
  <!-- Andorian Button Stack Item: Flowing menu item -->
  <defs>
    <linearGradient id="andorianStackBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#88CCFF"/>
      <stop offset="100%" style="stop-color:#4499DD"/>
    </linearGradient>
  </defs>

  <!-- Main button with curved right edge -->
  <path d="
    M 0 0
    L 180 0
    Q 200 0 200 20
    Q 200 40 180 40
    L 0 40
    Z
  " fill="url(#andorianStackBlue)"/>

  <!-- Antenna indicator -->
  <path d="M 5 10 Q 15 20 5 30" fill="none" stroke="#AAEEFF" stroke-width="2"/>
</svg>
