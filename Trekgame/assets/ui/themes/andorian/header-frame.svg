<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 80" fill="none">
  <!-- Andorian Header Frame: Flowing header with antenna accents -->
  <defs>
    <linearGradient id="andorianHeaderBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#88CCFF"/>
      <stop offset="100%" style="stop-color:#4499DD"/>
    </linearGradient>
    <linearGradient id="andorianHeaderAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4499DD"/>
      <stop offset="50%" style="stop-color:#AAEEFF"/>
      <stop offset="100%" style="stop-color:#4499DD"/>
    </linearGradient>
  </defs>

  <!-- Main header with flowing edges -->
  <path d="
    M 0 20
    Q 0 0 20 0
    L 580 0
    Q 600 0 600 20
    L 600 80
    L 0 80
    Z
  " fill="url(#andorianHeaderBlue)"/>

  <!-- Dual antenna accent center -->
  <path d="M 280 0 Q 290 20 300 30 Q 310 20 320 0" fill="none" stroke="url(#andorianHeaderAccent)" stroke-width="3"/>

  <!-- Side accents -->
  <path d="M 20 60 Q 40 50 60 60" fill="none" stroke="#AAEEFF" stroke-width="2" opacity="0.6"/>
  <path d="M 540 60 Q 560 50 580 60" fill="none" stroke="#AAEEFF" stroke-width="2" opacity="0.6"/>
</svg>
