    M 17 3
    L 183 3
    Q 197 3 197 17
    L 197 23
    Q 197 37 183 37
    L 17 37
    Q 3 37 3 23
    L 3 17
    Q 3 3 17 3
    Z
  " fill="none" stroke="#AAEEFF" stroke-width="1" opacity="0.4"/>
</svg>
