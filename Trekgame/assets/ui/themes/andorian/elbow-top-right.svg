<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Andorian Elbow Top Right: Flowing curved corner -->
  <defs>
    <linearGradient id="andorianElbowBlue" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#88CCFF"/>
      <stop offset="100%" style="stop-color:#4499DD"/>
    </linearGradient>
  </defs>

  <!-- Main elbow with smooth curve -->
  <path d="
    M 0 0
    L 120 0
    L 120 120
    L 90 120
    Q 90 60 80 50
    Q 60 30 0 30
    Z
  " fill="url(#andorianElbowBlue)"/>

  <!-- Antenna accent curve -->
  <path d="M 85 55 Q 70 45 60 35" fill="none" stroke="#AAEEFF" stroke-width="2"/>
</svg>
