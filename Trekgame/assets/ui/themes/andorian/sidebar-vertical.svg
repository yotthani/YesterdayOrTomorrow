<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 400" fill="none">
  <!-- Andorian Sidebar Vertical: Flowing ice-inspired sidebar -->
  <defs>
    <linearGradient id="andorianSidebarBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#88CCFF"/>
      <stop offset="100%" style="stop-color:#4499DD"/>
    </linearGradient>
  </defs>

  <!-- Main sidebar with wave edge -->
  <path d="
    M 0 0
    L 70 0
    Q 80 0 80 10
    L 80 390
    Q 80 400 70 400
    L 0 400
    Z
  " fill="url(#andorianSidebarBlue)"/>

  <!-- Ice crystal accent lines -->
  <path d="M 70 20 Q 60 30 70 40" fill="none" stroke="#AAEEFF" stroke-width="1" opacity="0.6"/>
  <path d="M 70 360 Q 60 370 70 380" fill="none" stroke="#AAEEFF" stroke-width="1" opacity="0.6"/>
</svg>
