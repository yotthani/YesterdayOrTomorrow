<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 40" fill="none">
  <!-- Andorian Data Cell: Flowing data display cell -->
  <defs>
    <linearGradient id="andorianCellBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4499DD"/>
      <stop offset="100%" style="stop-color:#88CCFF"/>
    </linearGradient>
  </defs>

  <!-- Main cell with rounded corners -->
  <path d="
    M 10 0
    L 90 0
    Q 100 0 100 10
    L 100 30
    Q 100 40 90 40
    L 10 40
    Q 0 40 0 30
    L 0 10
    Q 0 0 10 0
    Z
  " fill="url(#andorianCellBlue)"/>

  <!-- Inner glow border -->
  <path d="
    M 12 3
    L 88 3
    Q 97 3 97 12
    L 97 28
    Q 97 37 88 37
    L 12 37
    Q 3 37 3 28
    L 3 12
    Q 3 3 12 3
    Z
  " fill="none" stroke="#AAEEFF" stroke-width="1" opacity="0.4"/>
</svg>
