<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Andorian Elbow Bottom Right: Flowing curved corner -->
  <defs>
    <linearGradient id="andorianElbowBlue" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#88CCFF"/>
      <stop offset="100%" style="stop-color:#4499DD"/>
    </linearGradient>
  </defs>

  <!-- Main elbow with smooth curve -->
  <path d="
    M 90 0
    L 120 0
    L 120 120
    L 0 120
    L 0 90
    Q 60 90 80 70
    Q 90 60 90 0
    Z
  " fill="url(#andorianElbowBlue)"/>

  <!-- Antenna accent curve -->
  <path d="M 85 65 Q 70 75 60 85" fill="none" stroke="#AAEEFF" stroke-width="2"/>
</svg>
