<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Andorian Elbow Bottom Left: Flowing curved corner -->
  <defs>
    <linearGradient id="andorianElbowBlue" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#88CCFF"/>
      <stop offset="100%" style="stop-color:#4499DD"/>
    </linearGradient>
  </defs>

  <!-- Main elbow with smooth curve -->
  <path d="
    M 0 0
    L 30 0
    Q 30 60 40 70
    Q 60 90 120 90
    L 120 120
    L 0 120
    Z
  " fill="url(#andorianElbowBlue)"/>

  <!-- Antenna accent curve -->
  <path d="M 35 65 Q 50 75 60 85" fill="none" stroke="#AAEEFF" stroke-width="2"/>
</svg>
