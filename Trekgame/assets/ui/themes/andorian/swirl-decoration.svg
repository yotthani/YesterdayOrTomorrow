<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Andorian Swirl Decoration: Ice crystal and antenna decoration -->
  <defs>
    <linearGradient id="andorianDecoWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AAEEFF"/>
      <stop offset="100%" style="stop-color:#88CCFF"/>
    </linearGradient>
    <filter id="iceGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Ice crystal pattern - six-pointed -->
  <path d="M 50 5 L 50 95" stroke="url(#andorianDecoWhite)" stroke-width="2" filter="url(#iceGlow)"/>
  <path d="M 11 27 L 89 73" stroke="url(#andorianDecoWhite)" stroke-width="2" filter="url(#iceGlow)"/>
  <path d="M 11 73 L 89 27" stroke="url(#andorianDecoWhite)" stroke-width="2" filter="url(#iceGlow)"/>

  <!-- Central hexagon -->
  <path d="
    M 50 30
    L 68 40
    L 68 60
    L 50 70
    L 32 60
    L 32 40
    Z
  " fill="none" stroke="url(#andorianDecoWhite)" stroke-width="2"/>

  <!-- Antenna-like curves at tips -->
  <circle cx="50" cy="5" r="4" fill="#AAEEFF"/>
  <circle cx="50" cy="95" r="4" fill="#AAEEFF"/>
  <circle cx="11" cy="27" r="3" fill="#88CCFF"/>
  <circle cx="89" cy="73" r="3" fill="#88CCFF"/>
  <circle cx="11" cy="73" r="3" fill="#88CCFF"/>
  <circle cx="89" cy="27" r="3" fill="#88CCFF"/>
</svg>
