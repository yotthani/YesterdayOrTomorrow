<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Andorian Elbow Top Left: Flowing curved corner -->
  <defs>
    <linearGradient id="andorianElbowBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#88CCFF"/>
      <stop offset="100%" style="stop-color:#4499DD"/>
    </linearGradient>
  </defs>

  <!-- Main elbow with smooth curve -->
  <path d="
    M 0 0
    L 120 0
    L 120 30
    Q 60 30 40 50
    Q 30 60 30 120
    L 0 120
    Z
  " fill="url(#andorianElbowBlue)"/>

  <!-- Antenna accent curve -->
  <path d="M 35 55 Q 50 45 60 35" fill="none" stroke="#AAEEFF" stroke-width="2"/>
</svg>
