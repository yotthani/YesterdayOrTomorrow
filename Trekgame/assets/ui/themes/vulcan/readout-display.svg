<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 60" fill="none">
  <!-- Vulcan Readout Display: Geometric data readout -->
  <defs>
    <linearGradient id="vulcanReadoutBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1208"/>
      <stop offset="100%" style="stop-color:#2A1A0A"/>
    </linearGradient>
    <linearGradient id="vulcanReadoutBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DD8844"/>
      <stop offset="100%" style="stop-color:#AA6633"/>
    </linearGradient>
  </defs>

  <!-- Main display with geometric corners -->
  <path d="
    M 10 0
    L 140 0
    L 150 10
    L 150 50
    L 140 60
    L 10 60
    L 0 50
    L 0 10
    Z
  " fill="url(#vulcanReadoutBg)" stroke="url(#vulcanReadoutBorder)" stroke-width="2"/>

  <!-- Inner accent lines -->
  <path d="M 15 5 L 135 5" stroke="#DD8844" stroke-width="1" opacity="0.5"/>
  <path d="M 15 55 L 135 55" stroke="#DD8844" stroke-width="1" opacity="0.5"/>
</svg>
