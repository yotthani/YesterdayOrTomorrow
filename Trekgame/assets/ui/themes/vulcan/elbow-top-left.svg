<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Vulcan Elbow Top Left: Geometric precision corner -->
  <defs>
    <linearGradient id="vulcanElbowCopper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DD8844"/>
      <stop offset="100%" style="stop-color:#AA6633"/>
    </linearGradient>
  </defs>

  <!-- Main elbow with stepped geometry -->
  <path d="
    M 0 0
    L 120 0
    L 120 30
    L 50 30
    L 50 50
    L 30 50
    L 30 120
    L 0 120
    Z
  " fill="url(#vulcanElbowCopper)"/>

  <!-- Accent line -->
  <rect x="35" y="55" width="10" height="60" fill="#FFBB77" opacity="0.7"/>
</svg>
