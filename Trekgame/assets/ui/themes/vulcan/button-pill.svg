<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <!-- Vulcan Button Pill: Geometric symmetrical button -->
  <defs>
    <linearGradient id="vulcanButtonCopper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DD8844"/>
      <stop offset="50%" style="stop-color:#AA6633"/>
      <stop offset="100%" style="stop-color:#DD8844"/>
    </linearGradient>
  </defs>

  <!-- Main button shape with geometric ends -->
  <path d="
    M 15 0
    L 185 0
    L 200 15
    L 200 35
    L 185 50
    L 15 50
    L 0 35
    L 0 15
    Z
  " fill="url(#vulcanButtonCopper)"/>

  <!-- Inner highlight -->
  <path d="
    M 20 5
    L 180 5
    L 192 15
    L 192 35
    L 180 45
    L 20 45
    L 8 35
    L 8 15
    Z
  " fill="none" stroke="#FFBB77" stroke-width="1" opacity="0.5"/>
</svg>
