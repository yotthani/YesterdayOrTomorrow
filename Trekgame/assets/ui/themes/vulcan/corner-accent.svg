<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
  <!-- Vulcan Corner Accent: IDIC-inspired geometric accent -->
  <defs>
    <linearGradient id="vulcanAccentGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFBB77"/>
      <stop offset="100%" style="stop-color:#FFD4A8"/>
    </linearGradient>
  </defs>

  <!-- Triangle with circle - IDIC reference -->
  <path d="M 0 40 L 20 0 L 40 40 Z" fill="url(#vulcanAccentGold)" opacity="0.8"/>
  <circle cx="20" cy="25" r="8" fill="#DD8844"/>
  <circle cx="20" cy="25" r="5" fill="#FFBB77"/>
</svg>
