<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Vulcan Elbow Top Right: Geometric precision corner -->
  <defs>
    <linearGradient id="vulcanElbowCopper" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DD8844"/>
      <stop offset="100%" style="stop-color:#AA6633"/>
    </linearGradient>
  </defs>

  <!-- Main elbow with stepped geometry -->
  <path d="
    M 0 0
    L 120 0
    L 120 120
    L 90 120
    L 90 50
    L 70 50
    L 70 30
    L 0 30
    Z
  " fill="url(#vulcanElbowCopper)"/>

  <!-- Accent line -->
  <rect x="75" y="55" width="10" height="60" fill="#FFBB77" opacity="0.7"/>
</svg>
