<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" fill="none">
  <!-- Vulcan Indicator Circle Active: Lit IDIC-inspired indicator -->
  <defs>
    <linearGradient id="vulcanIndicatorGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFBB77"/>
      <stop offset="100%" style="stop-color:#FFD4A8"/>
    </linearGradient>
    <filter id="vulcanGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer circle with glow -->
  <circle cx="15" cy="15" r="12" fill="none" stroke="url(#vulcanIndicatorGold)" stroke-width="3" filter="url(#vulcanGlow)"/>

  <!-- Inner geometric shape filled -->
  <path d="M 15 8 L 20 18 L 10 18 Z" fill="url(#vulcanIndicatorGold)"/>
</svg>
