<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Vulcan Swirl Decoration: IDIC-inspired geometric decoration -->
  <defs>
    <linearGradient id="vulcanDecoGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFBB77"/>
      <stop offset="100%" style="stop-color:#DD8844"/>
    </linearGradient>
  </defs>

  <!-- IDIC symbol - Triangle containing circle -->
  <path d="
    M 50 5
    L 95 90
    L 5 90
    Z
  " fill="none" stroke="url(#vulcanDecoGold)" stroke-width="3"/>

  <!-- Circle representing diversity -->
  <circle cx="50" cy="60" r="20" fill="none" stroke="url(#vulcanDecoGold)" stroke-width="3"/>

  <!-- Inner circle representing unity -->
  <circle cx="50" cy="60" r="8" fill="url(#vulcanDecoGold)"/>

  <!-- Small connecting lines -->
  <line x1="50" y1="5" x2="50" y2="40" stroke="#FFBB77" stroke-width="1" opacity="0.5"/>
</svg>
