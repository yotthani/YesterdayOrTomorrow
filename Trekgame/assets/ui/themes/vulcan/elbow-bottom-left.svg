<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Vulcan Elbow Bottom Left: Geometric precision corner -->
  <defs>
    <linearGradient id="vulcanElbowCopper" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DD8844"/>
      <stop offset="100%" style="stop-color:#AA6633"/>
    </linearGradient>
  </defs>

  <!-- Main elbow with stepped geometry -->
  <path d="
    M 0 0
    L 30 0
    L 30 70
    L 50 70
    L 50 90
    L 120 90
    L 120 120
    L 0 120
    Z
  " fill="url(#vulcanElbowCopper)"/>

  <!-- Accent line -->
  <rect x="35" y="5" width="10" height="60" fill="#FFBB77" opacity="0.7"/>
</svg>
