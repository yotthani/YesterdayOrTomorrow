<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" fill="none">
  <defs>
    <linearGradient id="breenIndicatorActive" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AABBCC"/>
      <stop offset="100%" style="stop-color:#DDEEFF"/>
    </linearGradient>
    <linearGradient id="breenHelmetFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8899AA"/>
      <stop offset="100%" style="stop-color:#556677"/>
    </linearGradient>
    <filter id="breenGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Breen helmet shape - round dome with respirator (active/lit) -->
  <!-- Outer helmet dome filled -->
  <circle cx="15" cy="13" r="10" fill="url(#breenHelmetFill)" stroke="url(#breenIndicatorActive)" stroke-width="2" filter="url(#breenGlow)"/>

  <!-- Visor slit -->
  <ellipse cx="15" cy="11" rx="6" ry="2" fill="#DDEEFF" opacity="0.8"/>

  <!-- Respirator/breath mask at bottom -->
  <path d="M 8 18 L 8 23 L 11 25 L 15 26 L 19 25 L 22 23 L 22 18" fill="#556677" stroke="url(#breenIndicatorActive)" stroke-width="1.5"/>

  <!-- Respirator vents/grille lines (glowing) -->
  <line x1="10" y1="20" x2="10" y2="24" stroke="#AABBCC" stroke-width="1.5"/>
  <line x1="13" y1="20" x2="13" y2="25" stroke="#AABBCC" stroke-width="1.5"/>
  <line x1="17" y1="20" x2="17" y2="25" stroke="#AABBCC" stroke-width="1.5"/>
  <line x1="20" y1="20" x2="20" y2="24" stroke="#AABBCC" stroke-width="1.5"/>
</svg>
