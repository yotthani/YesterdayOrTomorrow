<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Breen decoration: Frost crystal pattern -->
  <defs>
    <linearGradient id="breenDecoGrey" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AABBCC"/>
      <stop offset="100%" style="stop-color:#8899AA"/>
    </linearGradient>
    <filter id="frostGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Snowflake/frost crystal -->
  <path d="M 50 10 L 50 90" stroke="url(#breenDecoGrey)" stroke-width="2" filter="url(#frostGlow)"/>
  <path d="M 15 30 L 85 70" stroke="url(#breenDecoGrey)" stroke-width="2" filter="url(#frostGlow)"/>
  <path d="M 15 70 L 85 30" stroke="url(#breenDecoGrey)" stroke-width="2" filter="url(#frostGlow)"/>

  <!-- Crystal branches -->
  <path d="M 50 25 L 40 15 M 50 25 L 60 15" stroke="#AABBCC" stroke-width="1"/>
  <path d="M 50 75 L 40 85 M 50 75 L 60 85" stroke="#AABBCC" stroke-width="1"/>
  <path d="M 30 50 L 20 40 M 30 50 L 20 60" stroke="#AABBCC" stroke-width="1"/>
  <path d="M 70 50 L 80 40 M 70 50 L 80 60" stroke="#AABBCC" stroke-width="1"/>

  <!-- Center hexagon -->
  <path d="M 50 40 L 60 45 L 60 55 L 50 60 L 40 55 L 40 45 Z" fill="url(#breenDecoGrey)" opacity="0.5"/>
</svg>
