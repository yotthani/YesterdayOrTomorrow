<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Romulan Elbow Bottom-Left -->
  <defs>
    <linearGradient id="romulanGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006655"/>
      <stop offset="100%" style="stop-color:#00FFCC"/>
    </linearGradient>
    <linearGradient id="romulanAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC33CC"/>
      <stop offset="100%" style="stop-color:#990099"/>
    </linearGradient>
  </defs>

  <!-- Main elbow -->
  <path d="
    M 0 0
    L 40 0
    L 40 130
    L 70 160
    L 200 160
    L 200 200
    L 0 200
    Z
  " fill="url(#romulanGreen)"/>

  <!-- V-shaped accent line -->
  <path d="
    M 50 160
    L 70 145
    L 90 160
  " fill="none" stroke="url(#romulanAccent)" stroke-width="3"/>
</svg>
