<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Romulan Decoration: V-wing bird motif -->
  <defs>
    <linearGradient id="romulanWingGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFCC"/>
      <stop offset="100%" style="stop-color:#006655"/>
    </linearGradient>
    <linearGradient id="romulanWingAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#990099"/>
      <stop offset="50%" style="stop-color:#CC33CC"/>
      <stop offset="100%" style="stop-color:#990099"/>
    </linearGradient>
  </defs>

  <!-- Stylized bird/V wing shape -->
  <path d="
    M 50 10
    L 10 90
    L 25 90
    L 50 50
    L 75 90
    L 90 90
    Z
  " fill="url(#romulanWingGreen)"/>

  <!-- Center accent -->
  <path d="M 50 25 L 50 60" stroke="url(#romulanWingAccent)" stroke-width="3"/>
  <circle cx="50" cy="20" r="5" fill="url(#romulanWingAccent)"/>
</svg>
