<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Romulan Elbow Top-Right: Elegant angular with V-cut accent -->
  <defs>
    <linearGradient id="romulanGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFCC"/>
      <stop offset="100%" style="stop-color:#006655"/>
    </linearGradient>
    <linearGradient id="romulanAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#990099"/>
      <stop offset="100%" style="stop-color:#CC33CC"/>
    </linearGradient>
  </defs>

  <!-- Main elbow -->
  <path d="
    M 0 0
    L 200 0
    L 200 200
    L 160 200
    L 160 70
    L 130 40
    L 0 40
    Z
  " fill="url(#romulanGreen)"/>

  <!-- V-shaped accent line -->
  <path d="
    M 110 40
    L 130 55
    L 150 40
  " fill="none" stroke="url(#romulanAccent)" stroke-width="3"/>
</svg>
