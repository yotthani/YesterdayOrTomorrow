<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" fill="none">
  <!-- Romulan Corner Accent: Elegant L with V -->
  <defs>
    <linearGradient id="romulanCornerGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFCC"/>
      <stop offset="100%" style="stop-color:#006655"/>
    </linearGradient>
  </defs>

  <!-- L-shape corner -->
  <path d="
    M 0 0
    L 60 0
    L 60 12
    L 12 12
    L 12 60
    L 0 60
    Z
  " fill="url(#romulanCornerGreen)"/>

  <!-- V accent at corner -->
  <path d="M 15 15 L 25 25 L 35 15" fill="none" stroke="#CC33CC" stroke-width="3"/>
</svg>
