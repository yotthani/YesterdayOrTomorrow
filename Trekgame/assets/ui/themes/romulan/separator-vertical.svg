<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 200" fill="none">
  <!-- Romulan Vertical Separator -->
  <defs>
    <linearGradient id="romulanSepGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#006655"/>
      <stop offset="50%" style="stop-color:#00FFCC"/>
      <stop offset="100%" style="stop-color:#006655"/>
    </linearGradient>
  </defs>

  <!-- Main line -->
  <rect x="2" y="0" width="4" height="90" fill="url(#romulanSepGreen)"/>
  <rect x="2" y="110" width="4" height="90" fill="url(#romulanSepGreen)"/>

  <!-- Center > decoration -->
  <path d="M 0 90 L 8 100 L 0 110" fill="none" stroke="#CC33CC" stroke-width="2"/>
</svg>
