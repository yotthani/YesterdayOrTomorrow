<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 40" fill="none">
  <!-- Romulan Bar Horizontal -->
  <defs>
    <linearGradient id="romulanBarGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#006655"/>
      <stop offset="50%" style="stop-color:#00CC99"/>
      <stop offset="100%" style="stop-color:#006655"/>
    </linearGradient>
  </defs>

  <!-- Horizontal bar with beveled ends -->
