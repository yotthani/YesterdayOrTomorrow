<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 20" fill="none">
  <!-- Romulan Progress Bar Fill: Cyan glow -->
  <defs>
    <linearGradient id="romulanProgressFill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#006655"/>
      <stop offset="50%" style="stop-color:#00FFCC"/>
      <stop offset="100%" style="stop-color:#006655"/>
    </linearGradient>
  </defs>

  <!-- Beveled progress fill -->
  <path d="
    M 5 0
    L 195 0
    L 200 5
    L 200 15
    L 195 20
    L 5 20
    L 0 15
    L 0 5
    Z
  " fill="url(#romulanProgressFill)"/>
</svg>
