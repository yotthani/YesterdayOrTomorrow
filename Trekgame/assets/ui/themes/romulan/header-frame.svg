<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 60" fill="none">
  <!-- Romulan Header Frame: Trapezoid with V accent -->
  <defs>
    <linearGradient id="romulanHeaderGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#006655"/>
      <stop offset="50%" style="stop-color:#00CC99"/>
      <stop offset="100%" style="stop-color:#006655"/>
    </linearGradient>
    <linearGradient id="romulanHeaderAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#990099"/>
      <stop offset="50%" style="stop-color:#FF66FF"/>
      <stop offset="100%" style="stop-color:#990099"/>
    </linearGradient>
  </defs>

  <!-- Main header trapezoid -->
  <path d="
    M 20 0
    L 380 0
    L 400 20
    L 400 40
    L 380 60
    L 20 60
    L 0 40
    L 0 20
    Z
  " fill="url(#romulanHeaderGreen)"/>

  <!-- Center V accent -->
  <path d="M 170 0 L 200 15 L 230 0" fill="none" stroke="url(#romulanHeaderAccent)" stroke-width="4"/>
  <path d="M 170 60 L 200 45 L 230 60" fill="none" stroke="url(#romulanHeaderAccent)" stroke-width="4"/>
</svg>
