<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="borgGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="50%" stop-color="#00cc66"/>
      <stop offset="100%" stop-color="#006633"/>
    </linearGradient>
    <linearGradient id="borgMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#404040"/>
      <stop offset="25%" stop-color="#606060"/>
      <stop offset="50%" stop-color="#353535"/>
      <stop offset="75%" stop-color="#505050"/>
      <stop offset="100%" stop-color="#303030"/>
    </linearGradient>
    <pattern id="borgGrid" width="15" height="15" patternUnits="userSpaceOnUse">
      <path d="M 15 0 L 0 0 0 15" fill="none" stroke="#00ff88" stroke-width="0.5" opacity="0.25"/>
    </pattern>
    <pattern id="circuitPattern" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M0,15 H10 V10 H15 V20 H20 V15 H30" fill="none" stroke="#00ff88" stroke-width="0.8" opacity="0.15"/>
      <path d="M15,0 V5 H20 V10 H10 V5" fill="none" stroke="#00ff88" stroke-width="0.8" opacity="0.15"/>
    </pattern>
    <filter id="borgGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="scanline">
      <feFlood flood-color="#00ff88" flood-opacity="0.03"/>
      <feComposite in2="SourceGraphic" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="5" y="5" width="190" height="190" fill="#030806"/>
  <rect x="5" y="5" width="190" height="190" fill="url(#borgGrid)"/>
  <rect x="5" y="5" width="190" height="190" fill="url(#circuitPattern)"/>
  
  <!-- Outer frame (mechanical/industrial look) -->
  <rect x="8" y="8" width="184" height="184" fill="none" stroke="url(#borgMetal)" stroke-width="6"/>
  <rect x="15" y="15" width="170" height="170" fill="none" stroke="url(#borgGreen)" stroke-width="2" filter="url(#borgGlow)"/>
  
  <!-- Corner brackets -->
  <g stroke="url(#borgGreen)" stroke-width="3" fill="none" filter="url(#borgGlow)">
    <path d="M20,40 L20,20 L40,20"/>
    <path d="M160,20 L180,20 L180,40"/>
    <path d="M180,160 L180,180 L160,180"/>
    <path d="M40,180 L20,180 L20,160"/>
  </g>
  
  <!-- THE BORG CUBE - 3D isometric view -->
  <g transform="translate(100,95)">
    <!-- Cube shadow -->
    <polygon points="0,50 45,25 45,-25 0,-50 -45,-25 -45,25" fill="#001008" opacity="0.5" transform="translate(5,5)"/>
    
    <!-- Cube back face -->
    <polygon points="0,-50 45,-25 45,25 0,50 -45,25 -45,-25" fill="#0a1a12" stroke="#00cc66" stroke-width="1"/>
    
    <!-- Cube top face -->
    <polygon points="0,-50 45,-25 0,0 -45,-25" fill="#102820" stroke="#00ff88" stroke-width="1.5"/>
    
    <!-- Cube left face -->
    <polygon points="-45,-25 0,0 0,50 -45,25" fill="#0d2018" stroke="#00dd77" stroke-width="1"/>
    
    <!-- Cube right face -->
    <polygon points="45,-25 0,0 0,50 45,25" fill="#081510" stroke="#00bb66" stroke-width="1"/>
    
    <!-- Grid lines on cube faces -->
    <g stroke="#00ff88" stroke-width="0.5" opacity="0.4">
      <!-- Top face grid -->
      <line x1="-22" y1="-37" x2="22" y2="-12"/>
      <line x1="-22" y1="-12" x2="22" y2="-37"/>
      <line x1="0" y1="-50" x2="0" y2="0"/>
      <line x1="-45" y1="-25" x2="45" y2="-25"/>
      
      <!-- Left face grid -->
      <line x1="-22" y1="-12" x2="-22" y2="38"/>
      <line x1="-45" y1="0" x2="0" y2="25"/>
      
      <!-- Right face grid -->
      <line x1="22" y1="-12" x2="22" y2="38"/>
      <line x1="45" y1="0" x2="0" y2="25"/>
    </g>
    
    <!-- Glowing nodes on cube -->
    <g fill="#00ff88" filter="url(#borgGlow)">
      <circle cx="0" cy="-50" r="4"/>
      <circle cx="45" cy="-25" r="3"/>
      <circle cx="-45" cy="-25" r="3"/>
      <circle cx="0" cy="0" r="5"/>
      <circle cx="45" cy="25" r="3"/>
      <circle cx="-45" cy="25" r="3"/>
      <circle cx="0" cy="50" r="4"/>
    </g>
    
    <!-- Central eye/sensor -->
    <circle cx="0" cy="0" r="12" fill="#001808" stroke="#00ff88" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="#00ff88" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Circuit traces extending from cube -->
  <g stroke="url(#borgGreen)" stroke-width="2" fill="none" filter="url(#borgGlow)">
    <!-- Left circuits -->
    <path d="M25,100 H45 V80 H55"/>
    <path d="M25,110 H40 V130 H55"/>
    <!-- Right circuits -->
    <path d="M175,100 H155 V80 H145"/>
    <path d="M175,110 H160 V130 H145"/>
    <!-- Top circuits -->
    <path d="M100,30 V45 H80 V55"/>
    <path d="M110,30 V40 H130 V55"/>
    <!-- Bottom circuits -->
    <path d="M100,170 V155 H80 V145"/>
    <path d="M110,170 V160 H130 V145"/>
  </g>
  
  <!-- Connection nodes -->
  <g fill="#00ff88" filter="url(#borgGlow)">
    <circle cx="25" cy="100" r="4"/>
    <circle cx="25" cy="110" r="4"/>
    <circle cx="175" cy="100" r="4"/>
    <circle cx="175" cy="110" r="4"/>
    <circle cx="100" cy="30" r="4"/>
    <circle cx="110" cy="30" r="4"/>
    <circle cx="100" cy="170" r="4"/>
    <circle cx="110" cy="170" r="4"/>
  </g>
  
  <!-- Data streams (animated lines) -->
  <g stroke="#00ff88" stroke-width="1" opacity="0.6">
    <line x1="30" y1="50" x2="50" y2="60">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="170" y1="50" x2="150" y2="60">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.8s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Designation text (Borg style) -->
  <g fill="#00ff88" font-family="'Courier New', monospace" filter="url(#borgGlow)">
    <text x="100" y="185" text-anchor="middle" font-size="10" letter-spacing="3">BORG COLLECTIVE</text>
    <text x="100" y="195" text-anchor="middle" font-size="7" opacity="0.7">UNIMATRIX 01</text>
  </g>
  
  <!-- Scanning line effect -->
  <line x1="20" y1="0" x2="20" y2="200" stroke="#00ff88" stroke-width="1" opacity="0.3">
    <animate attributeName="x1" values="20;180;20" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="20;180;20" dur="4s" repeatCount="indefinite"/>
  </line>
</svg>
